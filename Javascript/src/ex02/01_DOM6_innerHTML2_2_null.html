<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>innerHTML</title>
    <!-- 문서 객체 만들기(3)
    	 innerHTML 속성 이용하기
     -->
     <script>
			// 로드 시 출력
			window.onload = function() {     	
	     		document.body.innerHTML += "<h1> 클릭하면 이미지가 나타나게 해주세요 </h1>"
			}
			
			// 클릭 시 출력
     		window.onclick = function() {
	     		var output = "<img src='image/moon.png'>"
     			
     			document.body.innerHTML += output;
	     		
	     		window.onclick = null; // 한 번 실행하고 함수를 null로 바꾼다.
     		}
     </script>
  </head>
  <body>

  </body>
</html>
