<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>oncontextmenu</title>
    <!-- context menu : 사용자가 마우스 오른쪽 버튼을 클릭했을 때 나타나는 매뉴를 의미한다. -->
    <script>
    	document.oncontextmenu = function() {
    			return false;
    	}
    </script>
  </head>
  <body>
  	<h3>마우스 관련 이벤트 리스너</h3>
  	<hr>
  	<div> 마우스 오른쪽 클릭해 보세요</div>
  	<img src="image/moon.png">
  </body>
</html>
