<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>콤마 제거와 콤마 넣기</title>
  </head>
  <body>
  	<h1>콤마와 원 없애기, 콤마 넣기</h1>
  	<h1>25,000,000원</h1>
  	<script>
  		// "25,000,000원" => "25000000" 과정
  		var data = "25,000,000원";
  		
  		// "25,000,000원" => "25000,000원"
  		var data1 = data.replace(",","");
  		document.write(data + "=>" + data1 + "<hr>");
  		// 맨 처음 만난 , 만 사라진다.
  		
  		/*
  			정규 표현식은 문자열에 나타나는 특정 문자 조합과 대응시키기 위해 사용되는 패턴이다.
  			
  			1. 만드는 방법
  				1) 형식
  					/pattern 형식 /[플래그]
  				2) 시작과 끝은 /를 사용
  				3) 플래그는 생략 가능하다.
  			
  			2. replace(/,|원/ , "") 의미
  				1) data 문자열을 처음부터 한 글자씩 비교해서 ',' 또는 '원'이면 ""로 처음 한 번반 바꾼다.
  				2) 플래그 g 를 이용해서 문자열 처음부터 끝까지 적용하도록 한다.
  		*/
		
  		var data2 = data.replace(/,|원/ , "");
  		document.write(data +"=>" + data2 + "<hr>")
  		
  		// 정규식 이용
  		// g : 문자열 끝까지 적용하게 하는 플래그
  		var data3 = data.replace(/,|원/g , "");
  		document.write(data + "=>" + data3 + "<hr>")
  		
  		// 역슬래시로 메타문자가 아닌 특수문자 그대로 사용
  		var data4 = "25/000/".replace(/\//g,"");
  		document.write("25/000/" + "=>" + data4 + "<hr>")
  		
  		// 숫자.toLocaleString(); => 콤마 추가한다. 시스템 언어에 맞는 다양한 포맷으로 변경할 수 있다.
  		var data5 = 25000000;
  		document.write(data5 + "=>" + data5.toLocaleString() + "<hr>")
  		
  		// 소문자 a 를 모두 * 로 바꾸는 정규식 이용.
  		var data6 = 'abAb';
  		document.write(data6 + "=>" + data6.replace(/a/g, "*") + "<hr>")
  		
  		// 대소문자 구분하지 않고 모두 적용하게 하는 플래그 i
  		var data7 = data6.replace(/a/gi,"*");
  		document.write(data6 + "=>" + data7 + "<hr>")
  		
  		var h1 = document.getElementsByTagName('h1');
  		document.write(h1[0].innerHTML + "<hr>");
  		document.write(h1[1].innerHTML + "<hr>");
  		document.write(h1[1].innerHTML.replace(/\,|원/g,"") + "<hr>");
  	</script>
  </body>
</html>
