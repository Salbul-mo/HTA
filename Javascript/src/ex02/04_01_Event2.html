<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Window.event : 이벤트 관련 속성과 메서드 제공</title>
    <script>
    	/*
    			이벤트 객체의 속성과 메서드
    		1. type : 현재 발생한 이벤트의 종류를 나타내는 문자열
    		2. target : 이벤트를 발생시킨 객체(태그)
    		3. currentTarget : 현재 이벤트를 실행하고 있는 DOM 객체
    		4. preventDefault() : 이벤트의 디폴트 행동을 취소시키는 메서드
    		
    	*/
    	function myEvent(e) {
    			var message = "이벤트 종류는 " + e.type + "입니다. \n";
    			message += "이벤트를 발생시킨 객체(태그)는 " + e.target.tagName + "\n";
    			message += "현재 이벤트를 실행하고 있는 객체는 " + e.currentTarget.tagName + "\n";
    			alert(message);
    			
    			var name = document.getElementsByTagName(e.currentTarget.tagName);
    			// 이벤트 발생시킨 객체의 태그네임 정보를 이용해서 객체 가져오고 
    			console.log(name[0].value);
    			// 로그에 객체의 value 값 출력
    			// 또는
    			// console.log(e.target.value); 로 바로 로그에 출력할 수 있다.
    	}
    </script>
  </head>
  <body>
	<input type="button" value="버튼" onclick="myEvent(window.event)">
	<!-- 클릭하면 myEvent 함수의 매개변수로 window.event 넣고 실행
		 이벤트 종류는 click 입니다.
		 이벤트를 발생시킨 객체는 input
		 현재 이벤트를 실행하고 있는 객체는 input -->  
	
  </body>
</html>
