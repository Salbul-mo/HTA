	<!DOCTYPE html>
	<html>
	  <head>
	    <meta charset="UTF-8">
	    <title>문서 객체 만들기(2)</title>
	    <!--
	    	문서 객체 만들기(2)
	    	속성 지정하는 방법 예 - 웹 브라우저가 지원하는 태그의 속성 지정하는 방법
	    -->
		<script>
			window.onload = function() {
				
				// 요소 노드 생성
				var img = document.createElement('img');
				
				// 요소 노드의 속성 지정
				img.src = 'image/moon.png'; 
				img.width = 300;
				img.height = 330;
				
				// 노드를 연결한다.
				document.body.appendChild(img);
			};
			
		</script>
	  </head>
	  <body>
	  </body>
	
	</html>
