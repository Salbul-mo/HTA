<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>textContent</title>
    <!-- 문서 객체 만들기(3)
		 textContent 속성 이용하기
		 textContent : 저장한 글자 그대로 출력된다.
     -->
     <script>
     	// window.onload = function() {
     		window.onclick = function() {
     			// 변수 선언
     			var output = '<ul>';
     			output += '<li>JavaScript</li>';
     			output += '<li>jQuery</li>';
     			output += '<li>Ajax</li>';
     			output += '</ui>';
     			
     			// textContent 속성에 문자열을 할당한다.
     			document.body.textContent = output;
     			document.body.textContent += '<h1>Document object Model</h1>';
     		}
     </script>
  </head>
  
  <body>
  </body>

</html>
