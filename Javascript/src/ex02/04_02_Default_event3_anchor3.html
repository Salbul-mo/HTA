<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>a 태그 디폴트 이벤트 제거하기</title>
  </head>
  <body>
  	
  	<input id="haha" type="text">
  	
  	<br>
  	
  	<a href="http://www.naver.com"> 입력 상자에 "하하"를 
  		입력 후 클릭하면 네이버로 이동 안돼요</a>
  		
  	<script>
  		function go(e) {
  			
  			var link = document.getElementById('haha');

  			if (link.value === '하하') {
  				alert('이동할 수 없습니다.');
  				event.preventDefault();
  			} else {
  				return true;
  			}
  	
  		}
  		
  		document.getElementsByTagName('a')[0].addEventListener('click', go);
  	</script>
  </body>
</html>
