<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DOM_access</title>
    <style>
    	button { 
    		width:100px;
    		height:2rem;
    		color:white;
    		background-Color:green;
    		border:none;
    	}
    	
    	button:enabled {
    		background-color:green;
    	}	
    	
    	button:disabled {
    		background-color:gray;
    		cursor:not-allowed;
    	}
    </style>
  </head>
<body>
	<button id="start"> start </button>
	<button id="end" disabled> end </button>
	<h1 id="clock"></h1>
	<script>
		var start = document.getElementById("start");
		var end = document.getElementById("end");
		var clock = document.getElementById("clock");
		
		start.onclick = function() {
							var today = new Date();
							
							clock.style.backgroundColor = "pink";
							
							clock.innerHTML = today.toLocaleString();
							
							id = setInterval(function() {
	    										today = new Date();
	    										clock.innerHTML = today.toLocaleString();
	    									 } , 1000);
							
							end.disabled = null;
							// end.disabled = false;
							
							start.disabled = 'disabled';
							// start.disabled = true;
						};		
		
		end.onclick = function() { 
							clearInterval(id)
							
							start.disabled = null;
							// start.disabled = false;
							
							end.disabled = 'disabled';
							// end.disabled = true;
						};
	</script>
</body>
</html>
