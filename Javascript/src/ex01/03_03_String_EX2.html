<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>String 객체의 메서드 활용</title>
    <!-- var jumin = prompt("주민번호를 입력하세요", "910404-1234123");
    		1. 주민번호 길이가 14개인지 확인
    		- alert() 를 이용한 "주민번호의 길이는 14개 입니다."
    		
    		2. 앞자리 6개가 숫자인지 확인
    		- alert() 를 이용한 "앞자리 형식을 확인하세요"
    		- isNaN() 을 이용하면 숫자인지 아닌지 알 수 있다.
    			이 함수는 전달된 값이 숫자가 아니면 true를 반환하고, 그렇지 않으면 false를 반환한다.
    			
    		3. 7번째 자리가 '-'인지 확인
    		- alert() 를 이용한 "앞자리 입력 후 -을 입력하세요"
    		
    		4. 뒷자리 7자리가 숫자인지 확인
    		- alert() 를 이용한 "뒷자리 형식을 확인하세요"
    		
    		5. 뒷자리 첫번째 자리가 1 또는 3이면 "남자" 와 배경색 파랑, 2 또는 4이면 "여자"와 배경색 pink
    		
    		6. 만약 1~4번인 경우 alert 창 나온 뒤 확인 버튼 클릭하면 body에 "형식에 맞지 않습니다." 출력한다.	
    		 -->
    <style>
    	@keyframes textColor {
    		0% {color:yellow;}
    		25% {color:green;}
    		50% {color:blue;}
    		75% {color:magenta;}
    		100% {color:yellow;}
    	}
    	
    	div {animation:textColor 3s infinite; font-size:100px; }
    </style>
  </head>
  <body>
  	<script>
  		var num = prompt("주민번호를 입력하세요","910404-1234123");
  		var output = '<h1>String 객체의 메서드 활용</h1> <hr>';
  		
  		if (num.length != 14) {
  			alert("주민번호의 길이는 14개 입니다.");
  			output = '<h2>형식에 맞지 않습니다.</h2>';
  			document.body.innerHTML = output;
  		} else if (isNaN(num.substring(0,6))) {
  			alert("앞자리 형식을 확인하세요.");
			output = '<h2>형식에 맞지 않습니다.</h2>';
			document.body.innerHTML = output;
  		} else if (!(num.charAt(6) === '-')) {
  			alert("앞자리 입력 후 -을 입력하세요.");
			output = '<h2>형식에 맞지 않습니다.</h2>';
			document.body.innerHTML = output;
  		} else if (isNaN(num.substring(7))) {
  			alert("뒷자리 형식을 확인하세요.");
			output = '<h2>형식에 맞지 않습니다.</h2>';
			document.body.innerHTML = output;
  		} else if (num.charAt(7) === '1' || num.charAt(7) === '3') {
  			output += '<div>남자</div>';
  			document.body.style.background = "skyblue";
  			document.body.innerHTML = output;
  		} else if (num.charAt(7) === '2' || num.charAt(7) === '4') {
  			output += '<div>여자</div>';
  			document.body.style.background = "pink";
  			document.body.innerHTML = output;
  		} else {
  			alert("주민번호 형식을 확인하세요.");
  			output = '<h2>형식에 맞지 않습니다.</h2>';
			document.body.innerHTML = output;
  		}
  		/*
  			var check = false; 선언하고
  			if - else if - if 구문을 통과하면 true 로 바꿔준다.
  			
  			if (!check) {
  				output = '<h2>형식에 맞지 않습니다.</h2>';
  			}
  			
  			로 마지막에 한 번에 지정해 줄 수 있다. 
  		*/
  	</script>
  </body>
</html>
