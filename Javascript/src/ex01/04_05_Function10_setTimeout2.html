<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>타이머 함수</title>
    <!-- 
    	 타이머 함수 : 특정한 시간에 함수를 실행할 수 있게 하는 함수이다.
    	 	1. setTimeout(function, millisecond) : 일정 시간 후 함수를 한 번 실행한다.
    	 	2. setInterval(function, millisecond) : 일정 시간마다 함수를 반복해서 실행한다.
    	 	3. clearTimeout(id) : 일정 시간 후 함수를 한 번 실행하는 것을 중지한다.
    	 	4. clearInterval(id) : 일정 시간 후 함수를 반복하는 것을 중단한다.
    	 		여기서 id 는 setTimeout() 함수와 setInterval() 함수를 사용하면 
    	 		타이머 아이디를 리턴하는데 이 아이디를 매개 변수에 넣어주면 타이머를 정지할 수 있다.
    -->
  </head>
  <body>
  	<script>
  		// 3초 후에 함수를 실행한다.
  		// 형식 : setTimeout(function () {} , 3000);
  		setTimeout(
  					function () {
  						location.href="http://www.naver.com";
  					}
  					, 3000 );
  		// 3초 후 해당 홈페이지로 이동.
  	
  	</script>
  	
  	3초 후에 네이버로 이동합니다.
  	
  </body>
</html>
