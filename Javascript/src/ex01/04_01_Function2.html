<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Function</title>
    <!--	함수는 코드의 집합을 나타내는 자료형이다.
    		- 함수는 리턴 타입이 없다.
    		- 파라미터에 var 를 붙이지 않는다.
    		- 함수 생성 방법
    			1. 함수 표현식
    				● 익명 함수 : 함수의 이름이 없는 함수 (호출 전에 반드시 함수를 표현해야 한다.)
    					var 변수 = function() { 
    								코드들
    								};
    				
    				● 익명 함수 호출 방법 : 함수의 자료형 변수 바로 뒤에 ()를 붙여준다.
    									변수();
    			
    			2. 함수 선언식 : 함수 이름이 반드시 있어야 한다.
    				function 함수 이름(arg1, arg2, . . .) {
    								자바스크립트 코드 . . . .
    								return 문;
    								}
    								
    				● 호출 방법 : 함수 이름으로 호출한다.
    							함수 이름();
    				
    				● 함수 선언식으로 작성한 함수는 웹 브라우저에서 스크립트 영역을 처리할 때 
    				  script 태그 내부의 내용을 읽기 전에 선언적 함수부터 읽어 들인다.
    				  따라서 함수 호출 부분이 함수 생성 전에 사용해도 된다.
    								
    								
    -->
  </head>
  <body>
  	<script>
		first();
		// 함수 선언식으로 작성한 함수는 웹 브라우저에서 스크립트 영역을 처리할 때 script 태그 내부의 내용울 
		// 읽기 전에 선언적 함수부터 읽어들인다. 따라서 함수 호출 부분이 함수 생성 전에 사용되어도 된다.
		
		// 함수 선언(Function Declaration)
		function first() {
				var output = prompt('숫자를 입력하세요2', '숫자');
				alert("입력한 숫자 = " + output);
		}
		
  	</script>
  </body>
</html>
