<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>For문</title>

  </head>
  <body>
  	<script>
		var output="";
		
		for(var i = 1; i <= 9; i++) {
			output += i + " ";
		}
		// 빈 문자열에 1 2 3 . . . 9 추가.
		
		document.body.innerHTML = output;
		// 1 2 3 . . . 9 문자열을 body에 추가.
  	</script>
  </body>
</html>
