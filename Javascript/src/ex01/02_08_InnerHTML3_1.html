<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>InnerHTML 속성</title>
  
  </head>
  <body>
    <script>
  		document.body.innerHTML = '<h1>안녕하세요?</h1>';
  		// 출력되지 않는다.
  		
  		document.body.innerHTML = '<h1>날씨가 정말 더워요</h1>';
		// 이 줄만 출력된다.
  	</script>
  </body>
</html>
