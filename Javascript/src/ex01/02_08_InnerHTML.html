<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>InnerHTML 속성</title>
  </head>
  <body>
  	<script>
  		document.body.innerHTML = '<h1>안녕하세요?</h1>';
  		//body 태그에 추가될 값을 선언한다.
  		
  		console.log(document.body.innerHTML);
  		// 콘솔창에 정보 입력.
  		
  	</script>
  
  </body>
</html>
