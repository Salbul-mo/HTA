<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>prompt : 사용자로부터 입력 받을 수 있는 대화 상자</title>

  </head>
  <body>
  	<script>
  		/*
  		prompt() 함수는 문자열만 입력받을 수 있다.
  			형식 result = prompt()
  			형식 result = prompt(message)
  			형식 result = prompt(message, value)
  			
  		result 는 사용자가 입력한 텍스트가 포함된 문자열이거나 null(취소인 경우) 이다.
  		
 		message 는 사용자에게 표시할 텍스트 문자열이다.
 		
 		value 는 텍스트 입력 필드에 표시되는 기본값을 포함하는 문자열이다.
  		*/
  	
  		var answer = prompt("주소를 입력하세요", "서울시 종로구");
  		//                    출력될 메세지,    기본으로 입력될 메세지,
  	 	var output = "Answer = " + answer + "<br>";
  	 	
  	 	if (answer != null) {
  	 		document.body.style.background="skyblue";
  	 		document.body.innerHTML = output;
  	 	} else {
  	 		document.body.style.background="yellow";
  	 		document.body.innerHTML = output;
  	 	}
  	
  	</script>
  </body>
</html>
