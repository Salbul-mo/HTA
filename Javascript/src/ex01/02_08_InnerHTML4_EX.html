<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
    	table caption { font-weight:bold; margin-bottom:1px; }
    	table { text-align:center; width:500px; height:200px;
    			border-collapse:collapse;}
    	table th,td {border-bottom:1px solid black;}
    	table th {background-color:gray;
    				color:white;}
    	
    	.first:first-child {border-right:1px solid black;}
    
    </style>
  </head>
  <body>
  	<script>
  		document.body.innerHTML = '<table> <caption>베스트셀러</caption> <tr> <th class="first">순위</th> <th>제목</th> </tr> <tr> <td class="first">1</td> <td>대한민국 전국 맛집</td> </tr> <tr> <td class="first">2</td> <td>지적 대화를 위한 넓고 얕은 지식</td> </tr> <tr> <td class="first">3</td><td>베스트 셀러 절대로 읽지마라</td> </table>';
  		/*
  		문자열 변수를 만들고 입력할 태그들을 작성한 다음 마지막에 document.body.innerHTML 에 대입한다.
  		그렇지 않으면 <table>만 먼저 입력하면 </table>이 자동으로 삽입되어 태그를 작성할 수 없다. 
  			ex) var list = "<table>"
  				var list += "<caption> 베스트셀러 </caption>"
  				var list += "<tr> <th> 순위 </th> <th> 제목 </th> </tr>
  				.
  				.
  				.
  				
  				document.body.innerHTML = list;
  		*/
  	</script>
  
  </body>

</html>
