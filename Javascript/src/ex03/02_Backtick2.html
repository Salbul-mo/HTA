<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>템플릿 리터럴</title>
  </head>
  <body>
  	<script>
		function sayHi(user) {
			// 문자열 + 변수의 형태로 문자열을 만듬
			console.log('Hi, ' + user + '!');
		}
		
		function sayHi2(user) {
			// 백틱(`)을 이용한 문자열 서식(템플릿 리터럴)
			console.log(`Hi, ${user}!`);
			// ${문자열} 을 통해 문자열 삽입.
		}
		
		sayHi('자바스크립트1');
		sayHi2('자바스크립트2');
		/*
			Hi, 자바스크립트1!
			Hi, 자바스크립트2!
		*/
  	</script>
  </body>
</html>
