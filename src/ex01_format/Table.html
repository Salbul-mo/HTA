<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--  
		tr(table row) 요소 : 하나의 행
		td(table data) 요소 : 셀 (column)
		th(table header) 요소 : td와 유사하고 표의 제목으로 굵은 글씨로 중앙에 표시
		border 속성 : 표 테두리의 두께 -->

	<table border="1">
		<tr>
			<th>책 제목</th>
			<th>작가</th>
			<th>가격</th>
			<!-- 3개의 열 -->
		</tr>

		<tr>
			<td>죄와 벌</td>
			<td>표도르 도스토옙스키</td>
			<td>25,000</td>
		</tr>

		<tr>
			<td>데미안</td>
			<td>헤르만 헤세 (Hermann Hesse)</td>
			<td>27,000</td>
		</tr>
		<!-- 3개의 행 -->
	</table>


</body>
</html>
