<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- rowspan 과 colspan은 <td> 나 <th>에 사용한다. -->
	<table border="1" width="400px" height="400px" align="center">
		<tr>
			<td rowspan="3"  align="center" width="50%"> 웹 </td>
			<td colspan="2" align="center"> html</td>
		</tr>
		<tr>
			<td rowspan="2" align="center" width="25%"> css </td>
			<td align="center"> javascript</td>
		</tr>
		<tr>
			<td align="center">jQuery</td>
		</tr>
	
		
</body>
</html>
