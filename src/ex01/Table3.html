<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 	첫번째 행은 두개의 열
			두번째 행은 1열은 두 행을 합치고 2열
			세번째 행은                 2열 -->
	<!--	rowspan=2 두 행을 합친다. 
			속성값 사용 시 다음 모두 사용가능하다.
			rowspan=2, rowspan-"2", rowspan='2'
			그러나 되도록 "" 로 사용한다.-->

	<table border="1">
		<tr>
			<th>Header 1</th>
			<th>Header 2</th>
		</tr>
		<tr>
			<td rowspan=2>2행(두 행 합침) </td>
			<td>2행 2열</td>
		</tr>
		<tr>
			<td>3행 2열</td>
		</tr>
	
	
	</table>
	
		
		
</body>
</html>
