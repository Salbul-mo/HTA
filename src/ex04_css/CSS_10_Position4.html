<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>위치/크기 지정 속성</title>
    <!-- position 속성은 문서 상에 요소를 배치하는 방법을 지정한다.
    	3. relative : 원래 있던 위치를 기준으로 위치를 지정한다.
    		left -> 원래 있던 자리의 왼쪽을 기준으로 수치만큼 이동
    		right -> 원래 있던 자리의 오른쪽을 기준으로 수치만큼 이동
    		top -> 원래 있던 자리의 위쪽을 기준으로 수치만큼 이동
    		bottom -> 원래 있던 자리의 아래쪽을 기준으로 수치만큼 이동
    -->
    <style>
    	div {display:inline-block;
			width:100px;
    		height:100px;
    		background-color:red;
    		border:1px solid lightgray;}
    	
    	#box1:hover {position:relative; /*상대 위치*/
    					left:30px; /* 수평좌표 : 원래 위치에서 오른쪽으로 30px 이동 배치 */
    					top:50px; /* 수직좌표 : 원래 위치에서 아래로 50px 이동 배치 */
    					background-color:green;}
    	
    	#box2:hover {position:relative; /* 상대 위치 */
    					right:20px; /* 수평좌표 : 원래 위치에서 왼쪽으로 20px 이동 배치 */
    					bottom:20px; /* 수직좌표 : 원래 위치에서 위로 20px 이동 배치 */
    					background-color:yellow;}
    	
    </style>	 
  </head>
  <body>
  	<h3>상대위치</h3>
  	<div></div>
  	<div></div>
  	<div id=box1></div>
  	<div id=box2></div>
  </body>
</html>
