<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>inline 요소 : span</title>
    <!-- display 속성
    	1. display : block (블록 박스)
    	2. display : inline (인라인 박스)
    	3. display : inline-block (block와 inline의 중간 형태)
    	4. display : none (보이지 않는다.) 
    	
    	-->
    <style>
    	span {	display:none;
    			background-color:pink;
    			width:500px;  
    			height:100px; 
    			text-align:center; 
				border: 5px dotted orange; }
    </style>
    	
  </head>
  <body>
  	<span>display속성의 inline-block은 width,heigth 적용.</span>
  	<span>display속성의 inline-block은 width,heigth 적용.</span>
  </body>
</html>
