<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>박스 모델(Box Model) : box-sizing:content-box</title>
    <!-- 각 HTML 태그 요소를 하나의 박스 형태로 간주한다.
    	 
    	 이 박스는 내용(content), 패딩(padding), 테두리(border), 마진(margin)으로 구성된다.
    	 	(1) 내용 (content) : 요소의 실제 내용을 포함하는 영역이다.
    	 	(2) 패딩 (padding) : content 와 테두리 사이의 여백 영역이다.
    	 	(3) 테두리 (border) : 요소 주위에 표시되는 선이나 경계이다.
    	 	(4) 마진 (margin) : 요소와 주변 요소 사이의 간격 영역이다. 
    	 
    	 *  box-sizing:content-box 는 CSS 속성 중 하나로,
    		박스 모델에서 요소의 크기 계산 방식을 지정하는 데 사용된다.
    		기본적으로 box-sizing 속성의 값은 content-box 로 설정되어 있다.
    		width와 heigth 속성은 오로지 content 만 포함하여 측정되며,
    		padding, border, margin을 포함하지 않는다.
    	-->
    <style>
    	div {box-sizing:content-box;}
    	
    	/* 한 줄 */
    	#first {background-color:red;}
    	
    	/* 가로 100px 세로 100px 크기의 orange색 박스 */
    	#second {background-color:orange;
    			 width:100px;
    			 height:100px;}
    			 
    	
    	/*  가로 100px + 20*2px 세로 100px + 20*2px 크기의 yellow 색의 박스
    		
    		padding(내부여백), margin(외부여백)은 위, 오른쪽, 아래, 왼쪽 4가지의 값을 갖는다.
    			예1) padding의 값을 위 오른쪽 아래 왼쪽 모두 10px 적용하려면
    				padding: 10px 10px 10px 10px; 또는
    				padding: 10px; 작성한다.
    				또는
    				padding-top:10px; padding-right:10px;
    				padding-bottom:10px; padding-left:10px;
    			예2) padding: 10px 5px;
    				위, 아래는 10px 적용되고 오른쪽 왼쪽은 5px 적용된다.
    			예3) padding: 10px 7px 8px;
    				위는 10px 적용되고 오른쪽 왼쪽은 7px 적용되고 아래는 8px 적용된다.
    	*/ 
    	#third {background-color:yellow;
    			width:100px;
    			height:100px;
    			padding:20px;}
    	

    	/* border와 background-clip 
    		
    		(1) border : 1px solid black;
    			의미      굵기  스타일  색상
    			
    			또는
    			
    			border-width:1px; border-style:solid; border-color:black;
    			
    			둘 모두 같은 의미로 border 를 1px 굵기의 검은색 선 모양으로 나타낸다.
    		
    		(2) 가로 100px 세로 100px 크기의 yellow 색의 박스 
    			background-clip:content-box; 라고 설정하면 padding 영역은 색상이 나타나지 않는다.
    	*/
    	#third_clip {background-color:yellow;
    				 width:100px;
    				 height:100px;
    				 padding:20px;
    				 border-width:1px;
    				 border-style:solid;
    				 border-color:black;
    				 background-clip:content-box;}
    				 /* border:1px solid black; 으로 줄여서 작성할 수 있다.*/
    	
    	
    	/* 가로 100px+ 20*2px 세로 100px + 20*2px 크기의 green 색 박스
    			박스 주위로 위, 오른쪽, 아래, 왼쪽 모두 20px 의 여백
    	*/
    	#fourth {background-color:green;
    			 width:100px;
    			 height:100px;
    			 padding:20px;
    			 margin:20px;}
    	
		/* border 를 추가해서 감싼다. */    	
    	#fifth {background-color:blue;
    			width:100px;
    			height:100px;
    			padding:20px;
    			border:10px solid olive;
    			margin:20px;
    			color:white;}
    	
    	
    			  		
    </style>
  </head>
  <body>

  	<div id="first">first</div>
  	<div id="second">second</div>
  	<div id="third">third</div>
  	<div id="third_clip">third_clip</div>
  	<div id="fourth">fourth</div>
  	<div id="fifth">fifth</div>
 
  </body>


</html>
