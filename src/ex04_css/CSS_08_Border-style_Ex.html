<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>border-collapse:separate(기본값)</title>
    <style>
    	table, th, td {border:1px solid black;}
    	
    	/* border-collapse:seperate; (기본값) 셀 간의 테두리를 분리하여 그린다. */
    	table {border-collapse:separate;
    			width:500px;
    			margin:0 auto;
    			text-align:center;}
    	
    	caption {font-size:30px;
    		font-weight:bold;}

		
		    		
    	tr:hover {background:orange;
    				color:white;}
    	
    	th:hover {color:red;}
    </style>
  </head>
  <body>
  	<table id="books">
  		<caption>추천 도서 테이블</caption>
  		<thead>
  			<tr>
  				<th>작가</th>
  				<th>책제목</th>
  				<th>출판사</th>
  			</tr>
  		</thead>
  		<tbody>
  			<tr>
  				<td>월터아이작슨</td>
  				<td>스티브잡스</td>
  				<td>민음사</td>
  			</tr>
  			<tr>
  				<td>흥부와 놀부</td>
  				<td>선과 악</td>
  				<td>좋은출판사</td>
  			</tr>
  			<tr>
  				<td>괴테</td>
  				<td>파우스트</td>
  				<td>교학사</td>
  			</tr>
  		</tbody>
  	</table>
  </body>
</html>
