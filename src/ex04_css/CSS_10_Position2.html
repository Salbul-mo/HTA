<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>위치/크기 지정 속성</title>
    <!-- position 속성은 문서 상에 요소를 배치하는 방법을 지정한다.
    	 2. absolute : 절대위치
    	 	가장 가까운 조상 중 position 속성이 
    	 	static이 아닌 요소를 찾고 없으면 body를 기준으로 배치된다. -->
    <style>
    	div {width:100px;
    		 height:100px;}
    	
    	#box1 {position:absolute;
    			left:30px; /*수평좌표 : 부모 요소(지금은 body) 왼쪽 위로부터 오른쪽 30px 떨어져서 배치 */
    			top:50px; /*수직좌표 : 부모 요소(지금은 body) 위로부터 아래로 50px 떨어져서 배치 */
    			background-color:red;}
    	
    	#box2 {position:absolute;
    			left:170px; /*수평좌표 : 부모 요소 왼쪽 위로부터 오른쪽 170px 떨어져서 배치 */
    			top:50px; /* 수직좌표 : 부모 요소 위로부터 아래로 50px 떨어져서 배치 */
    			background-color:blue;}
    </style>	 
  </head>
  <body>
  	<div id=box1></div>
  	<div id=box2></div>
  </body>
</html>
