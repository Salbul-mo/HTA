<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>키프레임 애니메이션</title>
    <!-- 애니메이션 도중의 주요 장면을 중간 상태에 해당하는 키 프레임으로 설정하고 난 후
    	 원하는 객체에 이미 작성된 키 프레임을 애니메이션으로 지정하면 된다.
    	 키 프레임의 설정은 @keyframes 규칙으로 작성하며 진행비율을 %나 from 및 to 로 지정한다.
     -->
     <style>
     	/*달의 움직임을 moonMove라는 이름의 키 프레임으로 작성 */
     	@keyframes moonMove {
     		from {left:0px;}
     		to {left:200px;}
     	}
     	/*
     	animation-name : 애니메이션 이름(@keyframes의 name 지정);
     	animation-duration : 1회 애니메이션 시간;
     	animation-iteration-count : 애니메이션 반복 횟수
     								(숫자 또는 infinite 인 경우 무한 반복)
     	위의 문장들을 한 번에 작성하면 다음과 같다.
     	animation : 애니메이션이름 시간 반복횟수
     	*/
     	
     	#moon {animation:moonMove 6s infinite;
     			position:relative;}
     	
     	@keyframes titleMove {
     		0% {background-color:white; top:70px; left:20px;}
     		25% {background-color:red; top:140px; left:150px;}
     		50% {background-color:orange; top:70px; left:280px;}
     		75% {background-color:yellow; top:px; left:150px;}
     		100% {background-color:green; top:0px; left:0px;}
     	}
     	/* 키 프레임을 %로 지정할 수 있다. */
     	
     	#title {display:inline-block;
     			width:100px;
     			height:3em;
     			line-height:3em; /* height 와 같은 값을 주면 세로 가운데 정렬 된다. */
     			text-align:center;
     			border-radius:50%;
     			animation:titleMove 6s infinite;
     			position:relative;}
		
     </style>
  </head>
  <body>
    	<h3>
  			새로운 문서 표준 <span id="title">HTML5</span>
  		</h3>
  		
  		<img src="image/moon.png" id="moon" width="72px" height="40px">
  		
  		<p>
  			현재 W3C에서 표준안 개발을 하고 있는 HTML5는 차세대 웹문서 표준안으로
  			많은 관심이 집중되고 있다.
  			특히, 표준안 개발에 마이크로소프트, 모질라, 애플, 구글, 오페라 등 대다수
  			웹브라우저 개발사가 참여하고 있고, 그동안의 웹 기술의 발전을 많이 반영하여
  			모바일을 포함한 차세대 웹서비스 개발의 주요 기술로 주목받고 있다.
  		</p>
  </body>
</html>
