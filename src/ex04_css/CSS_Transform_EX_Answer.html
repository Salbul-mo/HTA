<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
    	#container { /* cusor : 마우스 커서 모양을 바꾸는 속성
    					pointer - 손가락 모양
    					wait - 로딩
    					*/
    				cursor:pointer;}
    
    	#bar1, #bar2, #bar3 {
    			width:35px;
    			height:5px;
    			background-color:black;
    			margin:6px 0;
    			position:relative;
    			left:100px;
    			top:50px;}
    	
    	/* 첫 번째 바 */		
    	#container:hover #bar1 {transform:rotate(-45deg);
    							transition-duration:0.5s;}
    	
    	/* 두 번째 바 */
    	#container:hover #bar2 {opacity:0;}
    	
    	#container:hover #bar3 {transform:rotate(45deg);
    							transition-duration:0.5s;}
    </style>
  </head>
  <body>
  	<div id="container">
  	<div id="bar1"></div>
  	<div id="bar2"></div>
  	<div id="bar3"></div>
  	</div>
  </body>
</html>
