<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 배치 - float 사용</title>
<!-- float 선언된 엘리먼트는 왼쪽 또는 오른쪽으로만 위치할 수 있고 위 아래는 불가능하다.
    		이미지와 텍스트를 활용한 레이아웃에서 많이 사용된다. -->
<style>
	img {width:100px; height:100px;}
</style>
</head>
<body>
	<p>
		<img src="image/koala.jpg"> 호주에 사는 코알라는 <br> 귀엽다. 
		생김새가 곰처럼 생겼기 때문에 토종곰, 즉 네이티브 베어(Native Bear)라고 부르기도 하며 
		과거에는 나무곰(Tree Bear)이나 원숭이곰(Monkey Bear)이라는 명칭도 있었다. 
		주머니곰, 나무타기주머니곰 등으로도 불린다지만 생활사 등 
		여러 면에서는 오히려 나무늘보와 가깝다고 볼 수 있다. 
		굳이 곰을 꼽자면 생활사가 매우 유사한 판다일 것이다. 
		한마디로 유대류 버전 나무늘보인 셈이다.
	</p>
	<p>
		코알라 귀엽다~
	</p> 
</body>
</html>
