<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- 문서 객체의 스타일 조작 -->
    <title>getElementsBy** , INDEX</title>
    
    <!-- 문서 객체 가져오기(2)
    	 1. getElementsByName(namevalue)
    	 	태그의 name 속성이 namevalue 와 일치하는 문서 객체를 배열로 가져온다.
    	 	
    	 2. getElementsByTagName(tagName)
    	 	태그 이름이 tagName 과 일치하는 모든 태그의 문서 객체를 배열로 가져온다.
    	 	
    	 3. getElementsByClassName(className)
    	 	클래스 속성이 className 과 일치하는 문서 객체를 배열로 가져온다.
    	 	
    	 4. querySelector(selector)
    	 	selector 와 일치하는 첫 번째 문서 객체를 가져온다.
    	 	
    	 5. querySelectorAll(selector)
    	 	selector 와 일치하는 모든 문서 객체를 배열로 가져온다.
     -->
     <script>
     	window.onclick = function() {
     		var headers = document.getElementsByTagName('h1');
     		
     		for (var i = 0; i < headers.length; i++)
     			headers[i].innerHTML = 'headers['+ i + ']: with getElementsByTagName';
     		
     		var inputs = document.getElementsByName('age');
     		
     		inputs[0].value = '24살입니다.';
     		inputs[0].style.color = 'green';
     		inputs[1].style.background = 'orange';
     		inputs[1].style.border = '2px solid black';
     	}
     </script>
  </head>
  <body>
	<h1 id='header-1'>윈도우를 클릭하면 변경됩니다.</h1>  
	<h1 id='header-2'>윈도우를 클릭하면 변경됩니다.</h1>  
	
	<input type="text" name="age" value='1'>  
	<input type="text" name="age" value='2'>  
  
  </body>

</html>
