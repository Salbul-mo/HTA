<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>브라우저 크기를 화면에 일치시키는 방법</title>
    <!--
    		브라우저 크기를 화면에 일치시키는 방법
    		크롬에서 실행
    		
    		~By() 형태의 메서드는 현재 윈도우를 기준으로 상대적으로 속성을 변화하는 메서드이다.
    		~To() 형태의 메서드는 절대적인 기준으로 속성을 변화하는 메서드이다.
    		
     -->
    <script>
	 	var child = window.open('01_DOM8_removeChild.html',
				'_blank',
					'width=300, height=200');
	 	var width = screen.width;
	 	var height = screen.height;
    	
	 	
	 	child.moveTo(0, 0);  // window 를 절대적 위치로 이동한다.
	 	child.resizeTo(width, height); // window 크기를 가로 width, 세로 height 로 지정한다.
    </script>
  </head>
  <body>
  </body>
</html>
