<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>이벤트 리스너</title>
    <script>
    function myEvent(e) {
		var message = "이벤트 종류는 " + e.type + "입니다. \n";
		message += "이벤트를 발생시킨 객체(태그)는 " + e.target.tagName + "\n";
		message += "현재 이벤트를 실행하고 있는 객체는 " + e.currentTarget.tagName + "\n";
		alert(message);
    }
    
    </script>
  </head>
  <body>
  	<input type="button" value="버튼">  
  	<!-- 이전 예제에서는 onclick="myEvent(window.event)" 로 직접 호출했지만
  		 지금은 이벤트 리스너를 통해 이벤트 핸들러를 실행시킨다. -->
  		
  	<script>
  		var input = document.getElementsByTagName('input');
			/*
  				1. 이벤트 리스너는 DOM 객체에서 이벤트가 발생할 경우 해당 이벤트 처리 핸들러를 추가할 수 있는 오브젝트이다.
  				2. 이벤트가 발생하면 등록한 이벤트 처리 핸들러가 실행된다.
  				3. W3C의 표준 방법으로서 DOM 객체의 addEventListener() 메서드로 이벤트 핸들러를 등록할 수 있다.
  					형식)		addEventListener(type, function_name, useCapture)
  							(1) type : 이벤트 타입을 나타내는 문자열로 'click', 'load', 'keyup', 'change' 등등
  						 	(2) function_name : 이벤트가 발생할 때 실행할 함수명
  						 	(3) useCapture : true 이면 이벤트 흐름 중 캡쳐 단계에서 실행될 이벤트 핸들러를 등록
  						 					 false 이면 버블 단계에서 실행될 이벤트 핸들러를 등록
  						 					 생략 가능하며 디폴트는 false 이다.
  						 	 
  						 	예) addEventListener('click',changeflowerf)
  			*/
  		input[0].addEventListener('click', myEvent);
  		// input 태그 중 첫번째 객체에 click 이벤트가 일어나면 myEvent를 실행시킨다.
  		// myEvent 를 호출하면서 myEvent의 매개변수로 window.event가 자동으로 넘어간다.
  	</script>
  </body>

</html>
