<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DOM_access</title>
    <script>
    	window.onclick = function() {
    			var input = document.getElementById('username');
    			alert(input.value);
    			// input 요소의 value 속성값을 대화 상자에 보여준다.
    	}
    	
    </script>
  </head>
  <body>
  	이름 : <input id='username' type='text' value='사용자의 이름은?'>
  </body>

</html>
