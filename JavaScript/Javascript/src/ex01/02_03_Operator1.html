<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>자바스크립트 변수의 특성 : 묵시적 형 변환</title>
    <!-- 묵시적(암시적 형 변환)
    		1. 숫자형 + 문자형 => 숫자형이 문자형으로 변환
    		2. 불린형 + 문자형 => 불린형이 문자형으로 변환
    		3. 불린형 + 숫자형 => 불린형이 숫자형으로 변환 (true = 1, false = 0)
    -->
    <script>
		var a = "3";
		var b = 2;
		var c = b + 5 + a;
		document.write("c = " + c + "<br>"); //c = 73, (2+5) + "3". 숫자형이 문자형으로 변환
		document.write(typeof(c) + "<br><hr>"); //string
		
		// d 값은 "3"+"2"="32", 문자열 연산(Concatenation)
		// 문자와 숫자를 덧셈 연산 시 숫자는 문자열로 변환 후 문자열을 연결한다.
		var d = a + b + 1;
		document.write("d = " + d + "<br>") //d = 321, 문자열로 변환되어 이어짐.
		
		var d2 = Number(a) + b + 1;
		document.write("d2 = " + d2 +"<br><hr>"); //d2 = 6, Number(숫자변환 자료)함수.
		
    	var a = true;
		//var a = "3" => 이전에 선언된 변수명으로 다시 선언할 수 있다. 실수와 오류를 유발할 수 있다.
		document.write("a + 1 = " + (a + 1) + "<br>"); //a + 1 = 2, true = 1
		document.write("false + 1 = " + (false + 1) + "<hr>"); //false + 1 = 1, false = 0
		
		document.write("a + '10' = " + (a + '10') + "<br>"); //true10
		document.write("false + '10' = " + (false + '10') + "<br>"); //false10
    
    </script>
  </head>
  <body>
  </body>
</html>
