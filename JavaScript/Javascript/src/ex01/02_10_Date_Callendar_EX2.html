<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>달력 만들기 (테이블 및 for문 이용)</title>
    <style>
		#calendar { background: black; width:350px; text-align:center; margin:0 auto;}
				
		caption { font-size : 1.5em; color:orange; padding:10px;
		}
		
		th, td { width:30px; padding:10px; color:white;
		}
		
		th:first-child, td:first-child {color:red;
		}
		
		th:last-child, td:last-child {color:skyblue;
		}
    </style>
  </head>
  <body>
  	<script>
  		var output = '';
  		var today = new Date();
  		var year = today.getFullYear();
  		var month = today.getMonth();
  		
  		var startyoil = new Date(year,month,1).getDay();
  		
  		var lastday = new Date(year,month+1,0).getDate();
  		
  		output = "<div id='calendar'><table><caption>" + year + "년" 
  						+ (month + 1) + "월</caption>";
  		output += "<tr>";
  		output += "<td>일</td><td>월</td><td>화</td><td>수</td><td>목</td><td>금</td><td>토</td>";
  		output += "</tr>";
  	
  			
  		var today = new Date();
  		var y = today.getFullYear();
  		var m = today.getMonth() + 1;
  		var start = new Date(y,m-1,1);
  		// 마지막 일 구하기 => var lastday = new Date(y,m,0).getDate();
  		
		// 시작이 일요일인 경우 s=0 공백 없음, i =  1  2  3  4  5  6  7  		
		// 시작이 월요일인 경우 s=1 공백 한개, i =  0  1  2  3  4  5  6   		
		// 시작이 화요일인 경우 s=2 공백 두개, i = -1  0  1  2  3  4  5   		
		// 시작이 수요일인 경우 s=3 공백 세개, i = -2 -1  0  1  2  3  4   		
		// 시작이 목요일인 경우 s=4 공백 네개, i = -3 -2 -1  0  1  2  3  		
		// 시작이 금요일인 경우 s=5 공백 다섯, i = -4 -3 -2 -1  0  1  2   		
		// 시작이 토요일인 경우 s=6 공백 여섯, i = -5 -4 -3 -2 -1  0  1   		
		
		for (var i = 1 - startyoil ; i <= lastday ; i++) {
			if ((i+startyoil)%7 == 1)
				output += "<tr>";
			if(i<=0) {
				output += "<td></td>";
			} else {
				output += "<td>" + i + "</td>";
			}
			// 시작이 일요일인 경우 s = 0 출력 1 2 3 4 5 6 7
			// 시작이 월요일인 경우 s = 1 출력   1 2 3 4 5 6
			// 시작이 화요일인 경우 s = 2 출력     1 2 3 4 5
			
			if ((i+startyoil) % 7 == 0) {
				output += "</tr>";
			}
			
		}
  		
  		document.body.innerHTML = output;
  	</script>
  </body>
</html>
