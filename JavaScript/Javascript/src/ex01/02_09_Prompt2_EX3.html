<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>prompt()를 사용하여 동적 테이블 만들기</title>
    <style>
    	table { text-align:center; width:500px; height:100px; border:1px solid black;}
        
        table caption { font-weight:bold; margin-bottom:1px; color:green; font-size:20px;}
    	
    	table th,td {border:1px solid black;}
    	
    	table th {background-color:skyblue;}
    	
    	.row:nth-child(2n+1) {background-color:mistyrose;}
    	.row:nth-child(2n) {background-color:pink;}
    </style>
    <!-- 
    	다음과 같은 북 리스트가 존재하는 경우 주문할 책 수량을 입력받고 그 수량 만큼 책 제목을 번호로 선택하여
    	테이블로 출력한다.
    	
    	참고) 1. 책의 제목을 변수에 대입한다.
    		var book1 = "자바스크립트";
    		var book2 = "HTML";
    		var book3 = "CSS";
    		
    		2. prompt() 함수를 이용해서 주문할 책 수량을 입력하세요 라는 문구가 나오고 수량을 입력 받는다.
    		
    		3. 책 제목을 번호로 선택하세요
    			1.자바스크립트
    			2.HTML
    			3.CSS
    			
    			2번의 수량 만큼 책 번호를 선택하게끔 반복한다.
    			만약 범위에 없는 수를 입력하면 "리스트에 없는 책을 선택하셨습니다."라는 문구를 alert 창에 띄우고
    			다시 입력 받는다.
    			
    		4. 책 수량 만큼 입력 받은 후 테이블을 이용해서 선택한 책의 제목이 출력되도록 한다. 
    		
    		 -->
  </head>
  <body>
  	<script>
		var num = prompt("책 수량을 입력하세요");
		// num 은 문자열이지만 for 문 안의 부등호와 붙어서 정수형으로 자동 형변환 되었다. 형변환 시켜주자.
		
		var book1 = "자바스크립트";
		var book2 = "HTML";
		var book3 = "CSS";
		
		var list = '<table>'; 
 		 list += '<caption> 책 주문 입력 내용 </caption>';
 		 list += '<thead> <tr> <th> 순번 </th> <th> 제목 </th> </tr> </thead>';
 		 list += '<tbody>';
		
 		 for (var cnt = 1; cnt <= num; cnt++) {
			var title = prompt("책 제목을 번호로 선택하세요 \n 1.자바스크립트 \n 2.HTML \n 3.CSS");
			// var book_list = "1. " + book1 + "\n" + "2. " + book2 + "\n" + "3. " + book3";
			// var title = prompt("책 제목을 번호로 선택하세요... \n" + book_list);

			switch (Number(title)) { 
				// prompt 로 입력 받은 값은 문자열이다. 
				// case 를 판별할 때는 일치 연산자 === 가 사용된다. 따라서 자료형까지 맞춰줘야 한다.
				case 1 : list += '<tr class="row"> <td>' + cnt + '</td> <td>' + book1 + '</td> </tr>'; break;
				case 2 : list += '<tr class="row"> <td>' + cnt + '</td> <td>' + book2 + '</td> </tr>'; break;
				case 3 : list += '<tr class="row"> <td>' + cnt + '</td> <td>' + book3 + '</td> </tr>'; break;
				default : alert("리스트에 없는 책을 선택하셨습니다."); cnt--; 
  			}
			/*	var book = '';
				switch (Number(title)) {
					case1: book = book1; break; 
					case2: book = book2; break; 
					case3: book = book3; break;
					default: alert("리스트에 없는 책을 선택하셨습니다."); cnt--; continue;
				}
				
				list += '<tr class="row"> <td>' + cnt + '</td> <td>' + book + '</td> </tr>';
			*/
 		}
 		
  		 list += '</tbody>';
  		 list += '</table>';
  		 
  		document.body.innerHTML = list;
  	</script>
  </body>
</html>
