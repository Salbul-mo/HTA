<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>웹 문서 내장 방식</title>
    <!-- 간단한 인사말을 화면에 표시하는 HTML/JavaScript 기본 예제
    			
    			출력 방법
    			1. alert() 함수를 이용한 방법 = 브라우저에서 확인
    			2. document.write() 메서드를 이용한 방법 = 브라우저에서 확인
    			3. console.log() 를 이용한 방법 = F12의 Console 탭에서 확인
     -->
    <script>
    	alert("자바스크립트 안녕"); /* alert 함수를 이용한 출력 */
    	document.write("Hello, welcome to the JavaScript World");
    	console.log("콘솔창-자바스크립트");
    </script>
  </head>
  <body>
  	하하
  </body>
</html>
