<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>splice</title>
  </head>
  <body>
  	<script>
  		var array = ['1', '2'];
  		
  		// push() 메서드는 배열의 끝에 새로운 요소를 추가한다.
  		array.push('3');
  		array.push('4');
  		document.write(array + "<hr>");
  		/*
  			1,2,3,4
  		*/
  		
  		/*
  			형식) array.splice(start, deleteCount, item1, item2, ... , itemN)
  				(1) start (필수) :
  						배열의 인덱스를 나타낸다.
  						배열에서 변경이 시작될 인덱스 위치를 의미한다.
  				(2) deleteCount (필수) :
  						배열에서 제거할 요소의 개수를 나타낸다.
  						제거할 요소가 없으면 0을 사용한다.
  				(3) item1, item2, . . . , itemN (선택) :
  						배열에 추가할 요소들이다.
  						추가할 요소가 없으면 생략할 수 있다.
  				반환값 : splice() 메서드는 제거된 요소들을 배열로 반환한다.
  		*/
  		
  		//index=3 부터 1개의 요소를 제거한다.
  		var changearray = array.splice(3,1);
  				document.write(changearray+"<br>"); // 4
  				document.write(array+"<hr>") // 1, 2, 3
  				
  				/*
  					4
					1,2,3
  				*/
  		// 배열에서 인덱스 2 부터 시작하여 요소를 제거하지 않고 그자리에 '10'을 추가한다.
  		changearray = array.splice(2,0,'10'); 
  			document.write(changearray + "<br>");
  			// 요소를 제거하지 않았으며 '10'을 추가했으므로 반화되는 배열은 비어있다.
  			document.write(array + "<hr>"); // 1, 2, 10, 3
  				/*
  					공백
					1,2,10,3
  				*/
  				
  		changearray = array.splice(2,0,'20','30','40');
  			document.write(changearray + "<br>");
  			document.write(array + "<hr>");
  				/*
  					공백
					1,2,20,30,40,10,3
  				*/
  			
  	</script>
  </body>
</html>
