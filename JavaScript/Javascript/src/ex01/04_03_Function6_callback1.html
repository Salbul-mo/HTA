<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Function</title>
	  	<script>
	  		// 함수 선언
	  		function callTenTimes(i) {
	  				alert("인자값 = " + i);
	  		}
	  		
	  		// 함수를 호출
	  		callTenTimes(0);
	  		callTenTimes(1);
	  		callTenTimes(2);
	  		callTenTimes(3);
	  		callTenTimes(4);
	  		callTenTimes(5);
	  		callTenTimes(6);
	  		callTenTimes(7);
	  		callTenTimes(8);
	  		callTenTimes(9);
	  		
	  		// 함수 표현식 표현
	  		var callback = function(i) {
	  				alert("함수 호출 : " + i);
	  		};
	  		
	  		callback(0);
	  		callback(1);
	  		callback(2);
	  		callback(3);
	  		callback(4);
	  		callback(5);
	  		callback(6);
	  		callback(7);
	  		callback(8);
	  		callback(9);
	  		
	  	</script>
  </head>
  <body>
  </body>
</html>
