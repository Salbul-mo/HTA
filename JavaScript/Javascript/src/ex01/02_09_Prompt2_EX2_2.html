<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>prompt 와 isNaN</title>
  </head>
  <body>
  	<!-- 
  		0. var dan = prompt("단을 입력하세요");
  		1. 취소를 선택하는 경우 "취소를 누르셨군요" alert() 함수 실행
  		2. 확인을 선택한 경우
  			1) 데이터 입력한 경우 - 숫자인지 판단하는 isNaN() 함수 사용
  				isNaN(value) : value 가 숫자가 아니면 true 리턴하고 숫자이면 false 리턴
  				(1) 숫자가 아닌 경우
  					'숫자만 입력 가능합니다.' alert() 함수 실행
  				(2) 숫자인 경우
  					입력 단 = 9
  					9*1=9
  					9*2=18
  					.
  					.
  					.
  			2) 데이터를 입력하지 않은 경우 - "데이터를 입력하세요" alert() 함수 실행.
  	 -->
  	 <script>
  	 	//prompt() 함수는 문자열만 입력받을 수 있다.
  	 	var dan = prompt("단을 입력하세요");
  	 	if (!dan || !dan.trim()) { // 빈문자열은 0, false 이다.
  	 		alert(dan === null ? "취소를 누르셨군요" : "데이터를 입력하세요"); // null 이면 취소, 아니면 0
  	 	} else if (isNaN(dan)) { // 숫자가 아니면 true 이다.
  	 		alert("숫자만 입력 가능합니다.");
  	 	} else {
  	 		var str = "입력 단 = " + dan + "<br>";
  	 		
  	 		for (var i = 1; i <= 9; i++) {
  	 			str += dan + "*" + i + "=" + (dan*i) + "<br>"; 
  	 		}
  	 		
  	 		document.body.innerHTML = str;
  	 	}
  	 
  	 
  	 </script>
  </body>
</html>
