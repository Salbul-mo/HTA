<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Function</title>
    <!-- 
    	 지역 변수 output 은 함수 test() 함수를 호출할 때 생성된다.
    	 변수 output 은 지역 변수이므로 함수가 종료될 때 사라져야 한다.
    	 그러나 해당 변수가 이후에도 활용될 가능성이 있으므로 자바스크립트는
    	 변수를 제거하지 않고 남겨둔다.
    	 이런 현상을 클로저라고 부른다.
    	 또는 리턴된 함수 자체를 클로저라고 부르기도 한다.
    -->
    <script>
    	// 함수 선언
    	function test(name) {
    		var output = 'Hello ' + name + ' .. !'; 
    		return function () {
    			alert(output);
    		};
    	}
    	
    	/*
    		자바스크립트의 실행 순서 상
    		return 문으로 함수가 반환될 때 지역 변수인 output이 사라져야 하지만
    		자바스크립트는 활용 가능성을 고려하여 변수를 제거하지 않고 남겨준다.
    		이런 현상을 클로저라고 부른다.
    		또는 리턴된 함수 자체를 클로저라고 부르기도 한다.
    	*/
		
    	// 실행
    	test('JavaScript')(); // 에러 없다.
    	
    </script>
  </head>
  <body>
  
  </body>
</html>
