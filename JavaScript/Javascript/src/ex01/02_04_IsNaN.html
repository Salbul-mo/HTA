<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>자바스크립트 변수의 특성 : isNaN() 함수 : 내부적으로 Number() 함수를 실행하여 숫자로 변환된 값이 NaN인지 확인합니다.</title>
    <script>
    	/*어떤 값이 NaN인지 판별한다.*/
    	document.write("Number('') : " + Number('') + "<br>"); //0
    	
    	//빈문자열은 0으로 변환되어 처리된다.
    	if(isNaN('')) { //isNaN('') => isNaN(0) => false
    		document.write("isNaN('') true 입니다. <br>"); // Not A Number 니까 숫자 아니면 true
    	} else {
    		document.write("isNaN('') false 입니다. <br>"); // Not A Number 니까 숫자면 false
    	}
    	
    	if(isNaN('a')) {
    		document.write("isNaN('a') true 입니다. <br>");
    	} else {
    		document.write("isNaN('a') false 입니다. <br>");
    	}
    	
    	if(isNaN('1')) {
    		document.write("isNaN('1') true 입니다. <br>");
    	} else {
    		document.write("isNaN('1') false 입니다. <br>");
    	}
    	
    	if(isNaN(1)) {
    		document.write("isNaN(1) true 입니다. <br>");
    	} else {
    		document.write("isNaN(1) false 입니다. <br>");
    	}
    	
    </script>
  </head>
  <body>
  </body>
</html>
