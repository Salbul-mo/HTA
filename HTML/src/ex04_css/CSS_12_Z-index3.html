<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>z-index 로 앞뒤 배치 : 큰 수가 앞으로 배치된다.</title>
    	<!-- z-index 속성은 하나의 정수 값을 가질 수 있다. (양수, 음수 모두 가능하다)
    		이 값은 해당 엘리먼트의 z축 상의 위치를 나타낸다. 기본값(0) -->
    <style>
    	div {width:100px;
    		height:100px;}
    		
    	#box1 {position:absolute;
    			top:50px;
    			left:50px;
    			background-color:red;
    			z-index:10;}
    	
    	#box2 {position:absolute;
    			top:75px;
    			left:75px;
    			background-color:blue;}
    			
    	#box3 {position:absolute;
    			top:100px;
    			left:100px;
    			background-color:green;
    			z-index:20;}
    </style>
  </head>
  <body>
  	<div id="box1"></div>
  	<div id="box2"></div>
  	<div id="box3"></div>
  </body>
</html>
