<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>전환(Transition)</title>
    <style>
    	div {width:100px;
    			height:100px;
    			background-color:red;}
    			
    	div:hover {width:200px;
    				height:200px;
    				background-color:green;
    				transition:width 4s,height 4s,background-color 4s;}
    		
    
    </style>
  </head>
  <body>
	<!--  빨간색 박스가 마우스를 올리면 크기가 커지고 녹색 박스로 4초동안 점진적으로 변하게 해보세요 -->
	<h1>전환(transition)</h1>

	<p>박스에 마우스를 올려보세요</p>
	<div></div>
  </body>
</html>
