<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>위치/크기 지정 속성</title>
    <!-- position 속성은 문서 상에 요소를 배치하는 방법을 지정한다.
    	 fixed와 차이점
    	 (1) absolute와 똑같이 계산하지만 요소가 화면 크기를 벗어났을 경우 그대로 화면 바깥에 있어
    	 		보이지 않는다.
    	 (2) 스크롤 막대도 나타나지 않는다
    	 
    	 * 화면을 줄여서 이리저리 움직여본다.
    	 	red 상자는 항상 바닥에서 10px, 오른쪽에서 100px 떨어진 위치에 고정된다. -->
    <style>
    	div {width:100px;
    		 height:100px;}
    	
    	#box1 {position:fixed;
    			bottom:10px;
    			right:100px;
    			background-color:red;}
    	
    	#box2 {position:fixed;
    			left:200px;
    			top:20px;
    			background-color:blue;}
    </style>	 
  </head>
  <body>
  	<div id=box1></div>
  	<div id=box2></div>
  </body>
</html>
