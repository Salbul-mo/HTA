<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>꿈틀이</title>
    <style>
    	ul {list-style-type:none;}
    	
    	li {float:left;
    		width:100px;
    		height:50px;
    		text-align:center;
    		line-height:50px;
    		color:white;}
    	
    	li:nth-child(2n+1) {background-color:brown;}
    	
    	li:nth-child(2n) {background-color:red;}
    	
    	li:first-child {border-radius: 10px 0 0 10px;}
    	
    	li:last-child {border-radius: 0 10px 10px 0;}
    	
    	p {clear:left;
    		margin-left:50px;}
    </style>
  </head>
  <body>
  	<ul>
  		<li>First</li>
  		<li>Second</li>
  		<li>Third</li>
  		<li>Fourth</li>
  		<li>Fifth</li>
  		<li>Sixth</li>
  		<li>Seventh</li>
  	</ul>
	<p>나는 꿈틀이입니다.</p>  
  </body>
</html>
