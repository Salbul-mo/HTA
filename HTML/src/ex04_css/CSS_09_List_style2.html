<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>목록에 스타일 지정</title>
    <style>
    	ol {list-style-type:upper-alpha;}
    	ul>li+li {list-style-type:disc;}
    	ul>li+li+li {list-style-type:square;}
    </style>
  </head>
  <body>
  	<ol>
  		<li>흥부와 놀부</li> 					<!-- 1.흥부와 놀부 -->
  		<li>								<!-- 2.  -->
  			<ul>
  				<li>제비</li> 					<!-- 제비 -->
  				<li>흥부</li> 					<!-- 흥부 -->
  				<li>부자</li> 					<!-- 부자 -->
  			</ul>
		</li>
		<li>파우스트</li> 							<!-- 3.파우스트 -->
		<li>								<!-- 4. -->
			<ul>
				<li>요한 볼프강 괴테</li> 			<!--  요한 볼프강 괴테 -->
				<li>'멈춰라 너 정말 아름답구나!'</li> <!-- '멈춰라 너 정말 아름답구나!' -->
				<li>불완전한 존재</li>				<!-- 불완전한 존재 -->
			</ul>  	
		</li>  	
  	</ol>
  </body>
</html>
