<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>불투명도 - 0일 때 완전 투명, 10.0 일때 완전 불투명</title>
    <style>
    	img {width:100px;
    		height:100px;}
    	
    	#h5_op0 {opacity:0;}
    	
    	#h5_op2 {opacity:0.2;}
    	
    	#h5_op4 {opacity:0.4;}
    	
    	#h5_op8 {opacity:0.8;}
    	
    	#h5_op1 {opacity:1;}
    </style>
  </head>
  <body>
  	<img src="image/moon.png" id="h5_op0">
  	<img src="image/moon.png" id="h5_op2">
  	<img src="image/moon.png" id="h5_op4">
  	<img src="image/moon.png" id="h5_op8">
  	<img src="image/moon.png" id="h5_op1">
  </body>
</html>
