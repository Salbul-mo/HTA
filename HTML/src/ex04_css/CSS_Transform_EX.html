<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
    	div {position:absolute;
    			width:100px;
    			height:20px;
    			background-color:black;
    			transition:transform 0.5s, background-color 0.2s;}
    	
    	#bar2 {top:100px;
    			left:200px;}
    	
    	#bar1 {top:150px;
    			left:200px;}
    	
    	#bar3 {top:200px;
    			left:200px;}
    			
    	#bar1:hover {background-color:white;
    								z-index:2;}
    	
    	#bar1:hover+#bar2 {transform:rotate(-45deg);
    								z-index:10;
    								top:121px;}
    	
    	#bar1:hover+#bar2+#bar3 {transform:rotate(45deg);
    								z-index:11;
    								top:179px;}
    </style>
  </head>
  <body>
  	<div id="bar1"></div>
  	<div id="bar2"></div>
  	<div id="bar3"></div>
  </body>
</html>
