<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>둥근 모서리, border-radius</title>
    <style>
    	#desert1 {border-radius:30px; 
    				/*border-radius:10% 처럼 퍼센티지 비율로 지정할 수 있다.*/
    				width:200px;
    				height:200px;
    				border:10px solid lightgray;
    				margin:100px 100px;}
    	
    	#desert2 {border-radius:200px;
    	    		/*border-radius:50% 처럼 퍼센티지 비율로 지정할 수 있다.
    	    			반지름 50% 면 전체가 원으로 출력된다.*/
    				width:200px;
    				height:200px;
    				border:10px solid lightgray;
    				margin:100px 100px;}
    </style>
  </head>
  <body>
  	<p>
  		<img id="desert1" src="image/desert.jpg">
  		&nbsp;&nbsp;
  		<img id="desert2" src="image/desert.jpg">
  	</p>
  </body>
</html>
