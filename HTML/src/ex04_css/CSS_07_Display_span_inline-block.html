<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>inline 요소 : span</title>
    <!-- display 속성
    	1. display : block (블록 박스)
    	2. display : inline (인라인 박스)
    	3. display : inline-block (block와 inline의 중간 형태)
    	4. display : none (보이지 않는다.) 
    	
    	display:inline-block 스타일인 경우 
    	block 속성으로 width height 로 크기 조절이 가능하고 padding, border, margin 조절이 가능하다. 
    	inline 속성으로 새 라인에서 시작하지 못하고 옆에 다른 요소를 배치한다.
    	-->
    <style>
    	span {	display:inline-block;
    			background-color:pink;
    			width:500px;  
    			height:100px; 
    			text-align:center; 
				border: 5px dotted orange; }
    </style>
    	
  </head>
  <body>
  	<span>display속성의 inline-block은 width,heigth 적용.</span>
  	<span>display속성의 inline-block은 width,heigth 적용.</span>
  </body>
</html>
