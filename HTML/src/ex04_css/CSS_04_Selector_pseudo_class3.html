<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>가상클래스 선택자</title>
    <style>
    	a { text-decoration: none; } /*밑줄이 사라진다*/
    	a:visited { color:red; }
    		
    		/*
    		attr(href)함수는 href의 속성값을 표시한다.
    		*/
    	a:link::after { content: ' - ' attr(href); }
    	
    	a::after { content: ' - href 없어요 - '; }
    </style>
  </head>
  <body>
  	<h1>링크 선택자</h1>
  	
  	<!-- href 속성을 적용하지 않아서 스타일 적용되지 않음 -->
  	<h1><a>NOTHING</a></h1>
  	
  	<h1><a href="http://github.com">Github</a></h1>
  	<h1><a href="http://www.w3.org/">W3C</a></h1>
  </body>
</html>
