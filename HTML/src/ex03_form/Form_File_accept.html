<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 파일 탐색기의 [보기] => 파일 확장명 선택한다. 탐색기에서 파일 목록에 파일의 확장명이 보여야 한다. -->
	<!-- 파일 확장자가 .gif .jpg .png 인 것만 지정해서 보이게 한다. -->
	<input type="file" accept=".gif, .jpg, .png">

	<!-- image/확장자 : image 파일 중 gif, jpg, png 인것만 보이게 한다. -->
	<input type="file" accept="image/gif, image/jpg, image/png">

	<!-- 모든 파일이 보인다. -->
	<input type="file">

</body>
</html>
