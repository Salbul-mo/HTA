<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Xml 문서 find()로 찾기</title>
    <script src="../js/jquery-3.7.1.js"></script>
    <!-- 
    	 find() 메서드 : 특정 태그를 선택한다
    	 $.parseXML() 메서드 : 문자열을 XML 문서 객체로 변경한다.
    	 text() 메서드 : 태그 사이의 글자를 가져온다.
     -->
     <script>
     	$(document).ready(function() {
     				// xml 객체로 만들 문자열 생성
     					let xml =  '<friends>';
     						xml += '	<friend>';
     						xml += '		<name>오바마</name>';
     						xml += ' 		<language>영어</language>';
     						xml += '	</friend>';
     						xml += '	<friend>';
     						xml += '		<name>하니</name>';
     						xml += '		<language>중국어</language>';
     						xml += '	</friend>';
     						xml += '	<friend>';
     						xml += '		<name>세종대왕</name>';
     						xml += '		<language>한국어</language>';
     						xml += '	</friend>';
     						xml += '</friends>';
     					
     					// 문자열을 XML 문서 객체로 변경한다.
     					const xmlDoc = $.parseXML(xml);
     					
     					// $(xmlDoc) : 문서 객체 xmlDoc을 $() 메서드에 넣어 사용한다.
     					// friend 태그는 세 개이므로 each() 메서드를 사용한다.
     					let output = '';
     					$(xmlDoc).find('friend').each(function(index) {
     												output += '<div>';
     												output += '<h1>' + $(this).find('name').text() + '</h1>';
     												output += '<p>' + $(this).find('language').text() + '</p>';
     												output += '</div>';
     					});
     					
     					// document.body.innerHTML = output;
     					$('body').html(output);
     					
     	});
     </script>
  </head>
  <body>
  </body>
</html>
