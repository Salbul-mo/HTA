<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>자손 선택자</title>
    <script src="../js/jquery-3.7.1.js"></script>
    <script>
    	$(document).ready(function() {
    						//$('li:nth-child(2), li:nth-child(3)').css('color','red');
    						$('li + li').css('color', 'red');
    						// <li> 태그 바로 뒤의 형제<li> 태그를 선택 => 첫번째 li만 빼고 전부 선택된다.
    						}
    	);
    </script>
  </head>
  <body>
  	<!-- 
  			1. A E - A 요소에 포함되어 있는 요소 중 E 요소를 선택한다.(후손 요소)
  			2. A>E - A 요소의 바로 아래에 포함되어 있는 E 요소를 선택한다.(자식 요소)
  			3. A+E - A 요소의 다음으로 나오는 E 요소를 선택한다. (형제 요소)
  	-->
  	<div>
  		<ul>
  			<li>Cat</li>
  			<li>Dog</li>
  			<li>Elephant</li>
  		</ul>
  	</div>
	<div>
		<p>개와 코끼리만 선택하세요</p>
		<ul>
			<li>고양이</li>
			<li>개</li>
			<li>코끼리</li>
		</ul>
	</div>  
  </body>
</html>
