<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>아이디 선택자</title>
    <script src="../js/jquery-3.7.1.js"></script>
    <!-- 아이디 선택자 이용 예제 -->
    <script>
    	$(document).ready(function() {
    						$('#a').css('color', 'orange');
    					}
    	);
    	// $('#아이디값') 으로 해당 아이디 객체에 접근할 수 있다.
    
    </script>
  </head>
  <body>
  	<h1>나는 검정색 입니다.</h1>
  	<p>나는 검정색 입니다.</p>
  	<h1 id="a">나만 오렌지색 입니다.</h1>
  	<p>나는 검정색 입니다.</p>
  </body>
</html>
