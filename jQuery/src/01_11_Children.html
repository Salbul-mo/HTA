<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>문서 객체 선택과 탐색</title>
    <!--  -->
    <style>
    	.descendants * {
    		display:block;
    		border:2px solid lightgray;
    		color:lightgrey;
    		padding:5px;
    		margin:15px;
    		}
    </style>
    <script src='../js/jquery-3.7.1.js'></script>
    <script>
    	$(document).ready(function() {
    					//선택한 요소의 자식들을 찾는다.
    					$('div').children().css({'color':'red', 'border':'2px solid red'});
    	});
    
    </script>
  </head>
  <body>
  	<div class='descendants' style='width:500px'>
  		div (current element)
  		<p>
  			p (child) <span>span (grandchild)</span>
  		</p>
  		<p>
  			p (child) <span>span (grandchild)</span>
  		</p>
  		<span>span (child)</span>
  	</div>
  </body>

</html>
