<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>문서 객체 선택과 탐색</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- 특정 위치의 문서 객체 선택
    		
    		eq() : 특정 위치에 존재하는 문서 객체를 선택한다.
    		first() : 첫 번째 위치하는 문서 객체를 선택한다.
    		last() : 마지막에 위치하는 문서 객체를 선택한다.
     -->
    <script>
    	$(document).ready(function() {
    						$('h1').eq(0).css('background', 'orange');
    						// 'h1' 태그 중 가장 처음 위치한 h1
    						$('h1').eq(1).css('background', 'pink');
    						
    						// eq() 메서드의 매개 변수가 음수인 경우는 뒤쪽을 기준으로 선택한다.
    						$('h1').eq(-1).css('background', 'red');
    						
    	});		
    </script>
  </head>
  <body>
	<div>
		<h1>Header-0</h1>
		<h1>Header-1</h1>
		<h1>Header-2</h1>
	</div>
	<div>
		<h1>Header-3</h1>
		<h1>Header-4</h1>
		<h1>Header-5</h1>
	</div>
  </body>
</html>
