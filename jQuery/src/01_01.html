    <!-- 1. CDN 방식으로 원하는 버전을 불러온다.
    		CDN (Content Delivery Network) 은 사용자에게 간편하게 콘텐츠를 제공하는 방식으로
    		네트워크에 데이터를 저장하여 제공하는 시스템이다.  -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    
    <!-- 2. 직접 내려 받아 설치한 경우 불러온다.
    		다운 받는 사이트 : http://code.jquery.com/ 접속
    	
    	 3. x 버전 선택 후 오른쪽 마우스 버튼 클릭 후 '다른 이름으로 링크 저장'
    	 			또는 '다른 이름으로 대상 저장' 선택
    	 			
    	 	jQuery 파일 종류
    	 		(1) 3. x.js 파일 (uncompressed 버전)
    	 				- Development Version (개발 버전)
    	 				- 주석이 많이 포함되어 있어 가독성이 좋다.
    	 				- 주로 개발 단계에서 사용된다.
    	 		(2) 3. x.min.js(minified 버전 - 파일의 용량을 최소화하기 위해 코드가 모두 붙어 있다.)
    	 				- Production Version (운영 버전)
    	 				- 주석이 제거되고 코드가 압축되어 있어 파일 크기가 줄어든다.
    	 				- 실제 사용자에게 제공되는 웹 사이트나 애플리케이션에 배포할 때 사용된다.		
    -->
    <script src="../js/jquery-3.7.1.js"></script>
