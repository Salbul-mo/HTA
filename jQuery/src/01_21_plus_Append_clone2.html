<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>append 로 복제</title>
    <script src='../js/jquery-3.7.1.js'></script>
    <script>
    	$(document).ready(function() {
    						const content = [
    											{ no: '3', name : "김영희"},
    											{ no: '4', name : "손오공"},
    											{ no: '5', name : "저팔계"},
											];    		
    						$.each(content, function(no, name){
    												$('tbody').append();});
    						$('tbody').	
    						// cloen() 메서드를 통해 복제한 객체를 맨뒤로 추가하는 append() 메서드 사용법
    		
    						$('table').css({'width':'400px', 'height':'150px', 'text-align':'center', 'margin':'0px auto', 'border-collapse':'collapse'});
         					$('caption').css({'color':'green','font-size':'30px', 'font-weight':'bold', 'margin':'5px'});
         					$('tr').css('height','40');
         					$('td, th').css({'border-bottom':'1px solid lightgray', 'padding':'8px 0'});
         					$('tr').hover(function(){
         								$(this).css('background-color','orange');}
         								  ,function(){
         								$(this).css('background-color','white')}
         								  );
    	})
    </script>
  </head>
  <body>
  	<table>
  		<caption>친구 추가</caption>
  		<thead>
  			<tr>
  				<td>번호</td>
  				<td>이름</td>
  			</tr>
  		</thead>
  		<tbody>
  			<tr>
  				<td>1</td>
  				<td>홍길동</td>
			</tr>
			<tr>
				<td>2</td>  		
				<td>이순신</td>
			</tr>
  		</tbody>
  	</table>
  </body>
</html>
