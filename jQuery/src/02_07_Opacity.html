<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>css 의 opacity 프로퍼티</title>
    <script src='../js/jquery-3.7.1.js'></script>
    <style>
    	span {
    		color:blue;
    	}
    </style>
    <!-- 
    	display none 은 영역을 차지하지 않는다. 
    		=> toggle(), fadeToggle(), slideToggle()과 다르다. 
    -->
    <script>
    	$(document).ready(function(){
    		$('button').click(function(){
    			const $span = $('span');
    			const status = $span.css('opacity');
    			
    			if (status == '0')
    				$span.css('opacity','1');
    			else
    				$span.css('opacity', '0');
    		});
    	});
    
    </script>
  </head>
  <body>
  	<h3>다음 빈곳에 숨은 단어?
  		<button>show/hide</button>
  	</h3>
  	<hr>
  	<ul>
  		<li>HTML is HyperText(<span>Markup</span>) Language </li>
  		<li>CSS is Cascading (<span>Style</span>) Sheet</li>
  	</ul>
  </body>
</html>
