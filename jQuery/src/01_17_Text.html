<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>텍스트 노드 가져오기</title>
    <script src='../js/jquery-3.7.1.js'></script>
    <!-- 
    		text() 메서드 : 문서 객체 내부의 글자와 관련된 기능을 수행한다.
    			형식)
    				1. $(selector).text(); - 선택자의 텍스트 노드의 값을 가져온다.
    				2. $(selector).text(value); - 선택자의 텍스트 노드의 값을 변경한다.
    				3. $(selector).text(function(index, text){});
     -->
    <script>
		$(document).ready(function() {
						alert($('div').text()) // div 엘리먼트의 모든 텍스트 노드 값을 가져온다.
						//월요일화요일수요일 출력
		});
    </script>
  </head>
  <body>
  	<div>월요일</div>
  	<div>화요일</div>
  	<div>수요일</div>
  </body>
</html>
