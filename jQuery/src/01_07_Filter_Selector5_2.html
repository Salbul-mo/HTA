<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>checkbox 객체에서 선택한 취미 갯수 출력</title>
    <!-- jQuery 입력 양식 필터 선택자(2) 
    		(1) 요소 : checked (체크되어 있는 입력 양식을 선택한다)
    		(2) 요소 : disabled (비활성화된 입력 양식을 선택한다)
    		(3) 요소 : enabled (활성화된 입력 양식을 선택한다)
    		(4) 요소 : focus (초점이 맞추어져 있는 입력 양식을 선택한다)
    		(5) 요소 : selected (option 객체 중 선택된 태그를 선택한다)
    -->
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- 
    		jQuery 배열 관리
    			jQuery 로 배열을 관리할 때는 each() 메서드를 사용한다.
    			
    			- each() 메서드는 일치하는 각각의 요소에 대해 매개 변수로 작성한 함수를 실행한다.
    			
    			- each() 메서드는 다음과 같이 두 가지 형태로 사용한다.
    				1. $(selector).each(function(index, item){})
    								첫 번째 매개 변수 = index (사용된 배열의 index)
    								두 번째 매개 변수 = item (index에 해당하는 요소)
    								
    				2. $.each(object, function(index, item){})
    		 -->
    <script>
    	$(document).ready(function() {
    			setTimeout( function() {
    				
    					const checked = $('input:checkbox:checked');
    					
    					let message = ""
    					//const 오류 일어난다.
    					
						    					
    					$.each(checked , function(index, item) {
    										message += $(item).val() + " ";
    										}
    					);
    					
    					alert(message);
    			}
    	, 5000);
    	});
    
    </script>
  </head>
  <body>
  	취미: 5초 이내에 체크하세요.
  	<form>
  		<input type="checkbox" name="hobby" id="hobby1" value="공부">공부
  		<input type="checkbox" name="hobby" id="hobby2" value="게임">게임
  		<input type="checkbox" name="hobby" id="hobby3" value="운동">운동
  		<input type="checkbox" name="hobby" id="hobby4" value="등산">등산
  		<input type="checkbox" name="hobby" id="hobby5" value="낚시">낚시
  	</form>
  </body>
</html>
