<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>change() 메서드 - radio</title>
    <script src='../js/jquery-3.7.1.js'></script>
    <script>
    	$(document).ready(function(){
    		
    		$('input[name="hoho"]').change(function(event){
	    		alert($(this).val());
    		});
    	});
    </script>
  </head>
  <body>
  	<label>
  		<input type='radio' name='hoho' value='1'> 사과
  	</label>
  	<label>
  		<input type='radio' name='hoho' value='2'> 배
  	</label>
  	<label>
  		<input type='radio' name='hoho' value='3'> 복숭아
  	</label>
  </body>
</html>
