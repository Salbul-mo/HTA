<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>append 로 이동</title>
    <script src='../js/jquery-3.7.1.js'></script>
    <style> 
    	tbody tr:first-child {
    				background-color:pink;
    	}
    </style>
    <script>
    	$(document).ready(function() {
    						setInterval(function(){
    								$('tbody').prepend($('tbody > tr:last'));
    								
    	    						// 문서 객체를 제거하지 않아도 맨 뒤로 이동시킨다. 		
    						},1000);
    						
    						$('table').css({'width':'400px', 'height':'150px', 'text-align':'center', 'margin':'0px auto', 'border-collapse':'collapse'});
         					$('caption').css({'color':'green','font-size':'30px', 'font-weight':'bold', 'margin':'5px'});
         					$('tr').css('height','40');
         					$('td, th').css({'border-bottom':'1px solid lightgray', 'padding':'8px 0'});
         					$('tr').hover(function(){
         								$(this).css('background-color','orange');}
         								  ,function(){
         								$(this).css('background-color','white')}
         								  );
    	})
    </script>
  </head>
  <body>
  	<table>
  		<caption>append - 이동</caption>
  		<thead>
  			<tr>
  				<td>번호</td>
  				<td>이름</td>
  			</tr>
  		</thead>
  		<tbody>
  			<tr>
  				<td>1</td>
  				<td>홍길동</td>
			</tr>
			<tr>
				<td>2</td>  		
				<td>이순신</td>
			</tr>
			<tr>
				<td>3</td>  		
				<td>손오공</td>
			</tr>
			<tr>
				<td>4</td>  		
				<td>저팔계</td>
			</tr>
			<tr>
				<td>5</td>  		
				<td>사오정</td>
			</tr>  		
  		</tbody>
  	</table>
  </body>
</html>
