<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>css의 visibility 프로퍼티</title>
    <script src='../js/jquery-3.7.1.js'></script>
    <style>
    	span {
    		color:blue;
    	}
    </style>
    <!-- 
    	display none 은 영역을 차지하지 않는다. 
    		=> toggle(), fadeToggle(), slideToggle()과 다르다. 
    -->
    <script>
    	$(document).ready(function(){
    		$('button').click(function(){
    			const $span = $('span');
    			const status = $span.css('visibility');
    			
    			if (status != 'hidden')
    				$span.css('visibility','hidden');
    			else
    				$span.css('visibility', 'visible');
    			
    			/*
    			if($('ul li span').css('visibility') != 'hidden')
	    			$('ul li span').css('visibility','hidden');
    			// 또는 같은 css 속성인 opacity를 변경한다.
    			else
    				$('ul li span').css('visibility', 'visible');
    			*/	
    		});
    	});
    
    </script>
  </head>
  <body>
  	<h3>다음 빈곳에 숨은 단어?
  		<button>show/hide</button>
  	</h3>
  	<hr>
  	<ul>
  		<li>HTML is HyperText(<span>Markup</span>) Language </li>
  		<li>CSS is Cascading (<span>Style</span>) Sheet</li>
  	</ul>
  </body>
</html>
