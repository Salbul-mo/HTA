<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>change() 메서드 -checkbox </title>
    <script src='../js/jquery-3.7.1.js'></script>
    <script>
    	$(document).ready(function(){
    		
    		$('#all-check').change(function() {
    			
    			const chk = $(this).is(':checked');
    			
    			$('#check-item>input:checkbox').prop('checked', chk);
    		});
    	});
    </script>
  </head>
  <body>
  	<label><input type='checkbox' id='all-check'>All</label>
  	<div id='check-item'>
  		<input type='checkbox'>
  		<label>A option</label>
  		<input type='checkbox'>
  		<label>B option</label>
  		<input type='checkbox'>
  		<label>C option</label>
  	</div>
  </body>
</html>
