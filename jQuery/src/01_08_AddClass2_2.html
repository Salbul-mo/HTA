<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>클래스 속성 추가</title>
    <!--
    	addClass() 메서드 : 문서 객체에 class 속성을 추가하는 메서드이다.
    	removeClass() 메서드 : 문서 객체에 class 속성을 제거하는 메서드이다. 
     -->
     <script src="../js/jquery-3.7.1.js"></script>
     <!-- 
     		위치 필터 선택자 : 위치와 관련된 필터 선택자이다.
     		요소 : even (짝수 인덱스 요소 문서 객체를 선택한다 0, 2, 4, 6 . . .)
     		요소 : odd (홀수 인덱스 요소 문서 객체를 선택한다. 1, 3, 5, 7 . . .)
     -->
     <script>
     	$(document).ready(function() {
     					$('h1').addClass('high-light');
     					$('h1:even').removeClass('high-light'); // 짝수 인덱스 요소 클래스 삭제
     					$('.high-light').css('background-color','yellow');
     	});
     </script>
  </head>
  <body>
	<h1>item - 0</h1>  
	<h1>item - 1</h1>  
	<h1>item - 2</h1>  
	<h1>item - 3</h1>  
	<h1>item - 4</h1>  
  </body>
</html>
