<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>문서 객체 조작</title>
    <script src='../js/jquery-3.7.1.js'></script>
    <!-- 
    		css() 메서드 : 스타일과 관련된 모든 기능을 수행한다.
    		형식
    			1. $(selector).css(name);
    			2. $(selector).css(name, value);
    			3. $(selector).css(name, function(index, style){});
     -->
    <style>
    </style>
    <!-- 문서 객체 스타일 검사 -->
    <script>
		$(document).ready(function() {
							// 모든 div 태그에 대해 같은 색상을 지정한다.
							$('div').css('color', 'red');
							// color 속성에 red 값을 적용한다.
		});
    </script>
  </head>
  <body>
  	<div>Div - 0</div>
  	<div>Div - 1</div>
  	<div>Div - 2</div>
  </body>
</html>
