<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>문서 객체 조작</title>
    <script src='../js/jquery-3.7.1.js'></script>
    <!-- remove() : 문서 객체를 제거한다. -->
    <script>
    	$(document).ready(function() {
    						$('div > div').first().remove();
    						// div 의 자식 (div > div) 중 첫 번째(first()) 문서 객체를 제거한다.
    	});
    </script>
  </head>
  <body>
	<div>
		<div>월요일</div>
		<div>화요일</div>
		<div>수요일</div>
	</div>  
  </body>
</html>
