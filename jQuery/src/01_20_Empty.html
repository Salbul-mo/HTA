<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>문서 객체 조작</title>
    <script src='../js/jquery-3.7.1.js'></script>
    <style>
    	table {
    		border-collapse:collapse;
    		border:1px solid black;
    		width:500px;
    		text-align:center;
    	}
    	
    	tr {height:3em;}
    	
    	td {border:1px solid black;}
    
    </style>
    <!-- empty() : 문서 객체 내부를 비운다.-->
    <script>
    	$(document).ready(function() {
    						$('thead').empty();
    						//thead 엘리먼트의 내부가 사라진다.
    						//<thead></thead>는 남아있음.
    	});
    </script>
  </head>
  <body>
  	<table>
  		<thead>
  			<tr>
  				<td>번호</td><td>이름</td>
  			</tr>
  		</thead>
  		<tbody>
  			<tr>
  				<td>1</td><td>홍길동</td>
  			</tr>
  			<tr>
  				<td>2</td><td>이순신</td>
  			</tr>
  		</tbody>
  	</table>
  </body>
</html>
