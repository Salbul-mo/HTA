<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>문서 객체 조작</title>
    <script src='../js/jquery-3.7.1.js'></script>
    <!-- 
    		css() 메서드 : 스타일과 관련된 모든 기능을 수행한다.
    		형식
    			1. $(selector).css(name);
    			2. $(selector).css(name, value);
    			3. $(selector).css(name, function(index, style){});
     -->
    <style>
    	div {
    		width:100px;
    		height:100px;
    	} 
    	.red {
    		background-color:red;
    	}
    	.orange {
    		background-color:orange;
    	}
    	.yellow {
    		background-color:yellow;
    	}
    </style>
    <!-- 문서 객체 스타일 검사 -->
    <script>
		$(document).ready(function() {
						// div 태그의 'background-color' 속성의 값을 구해와서 변수 color에 저장한다.
						// 세 개의 div 태그 중 첫 번째 문서 객체의 스타일 속성을 가져온다. 
						const color = $('div').css('background-color');
						console.log(color);
						//rgb(255, 0, 0) 출력(red).
		});	    
    </script>
  </head>
  <body>
  	<div class='red'></div>
  	<div class='orange'></div>
  	<div class='yellow'></div>
  </body>
</html>
