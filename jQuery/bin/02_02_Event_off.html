<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>이벤트 제거 off()</title>
    <!-- 이벤트 연결 제거
    		off() : 이벤트를 제거합니다.
     -->
     <script src="../js/jquery-3.7.1.js"></script>
     <script>
     	$(document).ready(function(){
     			let count = 0;
     			// 이벤트를 연결한다.
     			// click() 메서드 사용
     			$('div').click(function(){
     						// 출력한다.
     						// this : 이벤트가 발생한 객체
     						$(this).html('<mark> 이벤트가 발생했습니다.</mark>' + count++);
     			
     						// 이벤트 제거
     						//'<mark> 이벤트가 발생했습니다.</mark>' 로 바뀐 곳은 클릭해도 이벤트가 발생하지 않는다.
     						$(this).off();
     			});
     	});
     </script>
     </head>
       <body>
  	<div>월요일</div>
  	<div>화요일</div>
  	<div>수요일</div>
  </body>
</html>
