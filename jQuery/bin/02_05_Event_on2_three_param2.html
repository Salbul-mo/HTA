<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>매개변수 3개인 on() 메서드</title>
    <script src='../js/jquery-3.7.1.js'></script>
    <!--
			매개 변수 3개인 on() 메서드
			새로 생긴 p태그에도 이벤트가 발생한다.
     -->
    <script>
		$(document).ready(function(){
			
			let count = 0;
			// 상위 태그에 이벤트를 연결하고 p 태그 클릭했을 때의 방식으로 구현
			$('body').on('click','p', function(){
				// after() : 선택자의 다음 형제 위치에 추가한다.
				$(this).after(`<p> 추가된 paragraph! ${count++} </p>`);
			});
		});    
    </script>
  </head>
  <body>
  	<p>Click me!</p>
  	<span>end</span>
  </body>
</html>
