<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>태그이름 선택자</title>
    <script src="../js/jquery-3.7.1.js"></script>
    <!-- 아이디 선택자 이용 예제 -->
    <script>
    	$(document).ready(function() {
    						// 프롬프트로 사용자에게서 입력받고 해당 값으로 css 스타일 바꾸는 예제			
    						const id = prompt('글자색을 오렌지색으로 바꿀 id값을 입력하세요','#target');
    						
    						$(id).css('color', 'orange');
    					}
    	);
    </script>
  </head>
  <body>
  	<h1>Header-0</h1>
  	<h1 id="target1">'#target1' : 오렌지 색</h1>
  	<h1 id="target2">'#target2' : 오렌지 색</h1>
  	<h1 id="target3">'#target3' : 오렌지 색</h1>
  	<h1>Header-2</h1>
  </body>
</html>
