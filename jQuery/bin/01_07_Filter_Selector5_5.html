<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>checkbox 객체에서 선택한 취미 갯수 출력</title>
    <!-- jQuery 입력 양식 필터 선택자(2) 
    		(1) 요소 : checked (체크되어 있는 입력 양식을 선택한다)
    		(2) 요소 : disabled (비활성화된 입력 양식을 선택한다)
    		(3) 요소 : enabled (활성화된 입력 양식을 선택한다)
    		(4) 요소 : focus (초점이 맞추어져 있는 입력 양식을 선택한다)
    		(5) 요소 : selected (option 객체 중 선택된 태그를 선택한다)
    -->
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
    	$(document).ready(function() {
    						setTimeout(function() {
    							let message = "";
    							
    							 $('option:selected').each(function(item) {
    								 							message += $(this).val() + " ";
    								 						});
    							 
 		   						alert('선택하신 메뉴는 ' + message
 		   										+ '입니다.');
    						
    						},5000);
    	});
    </script>
  </head>
  <body>
  	<h3>점심메뉴를 5초 안에 선택하세요</h3>
  	<select size=5 multiple>
  	<!-- 여러개를 선택할 수 있는 속성. ctrl 누르고 선택하면 여러개 선택할 수 있다. -->
  		<option>김밥</option>
  		<option>짜장면</option>
  		<option>냉면</option>
  		<option selected>비빔밥</option>
  		<option>돈까스</option>
  	</select>
  </body>
</html>
