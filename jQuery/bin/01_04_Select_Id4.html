<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>태그이름 선택자</title>
    <script src="../js/jquery-3.7.1.js"></script>
    <!-- 특정 id 속성 가지는 태그 선택 -->
    <script>
    	$(document).ready(function() {
    						$('h1#target').css('color', 'orange');
    						// 해당 태그중 특정 id값을 갖는 객체에 접근하는 방법. '태그이름#id이름'
    					}
    	);
    </script>
  </head>
  <body>
  	<h1>Header-0</h1>
  	<h1 id="target">'h1#target' : 오렌지색</h1>
  	<h1>Header-2</h1>
  </body>
</html>
