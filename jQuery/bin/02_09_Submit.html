<!DOCTYPE html>

<html>
 <head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>submit() 메서드</title>
	<style>
		div {
			width: 400px;
			margin: 0 auto;
			border-radius: 5px;
			background-color: #f2f2f2;
			padding: 20px;
			box-shadow: 10px 5px 5px #998585;
		}
	
		label {
			font-weight: bold
		}
	
		input[type=text], input[type=password] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}
		
		input[type=submit] {
			width: 100%;
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		
		input[type=submit]:hover {
			background-color: #45a049;
		}
		
		input[type=text]:focus {
			border: 2px solid pink;
			outline: none;
		}
	
	</style>
			<!-- 
				입력 양식(input 태그, textarea) 에서 발생하는 이벤트를 사용한다.
				1. change 이벤트 : 입력 양식의 내용을 변경할 때 발생한다.
									(select, input 태그의 type 속성이 checkbox 와 radio 인 경우)
				
				2. submit 이벤트 : submit 버튼을 누를 때 발생한다.
			
			
			 -->
	<script src='../js/jquery-3.7.1.js'></script>
	<script>
		$(document).ready(function() {
			
			//submit() : submit 버튼을 누를 때 발생한다.
			$('#my-form').submit(function(event) {
				// 입력 양식을 value 로 가져온다.
				const name = $('#name').val();
				
				const password = $('#password').val();
				
				if(name.trim().length == 0) {
					alert('아이디를 입력하세요');
					$('#name').focus();
					return false;
				
				} else if (password.trim().length == 0) {
					alert('비밀번호를 입력하세요');
					$('#password').focus();
					return false;
				
				} else {
				// 출력한다.
					alert(name + ' : ' + password);
				}
			});
		});
	</script>
 </head>
 <body>
	<div>
		<form action="result.html" id="my-form">
			<p>
				<label for="name">User name</label> 
				<input type="text" name="uname" id="name">
			</p>
			<p>
				<label for="password">User Password</label> 
				<input type="password" name="password" id="password">
			</p>
			<input type="submit" value="Submit">
		</form>
	</div>
 </body>
</html>
