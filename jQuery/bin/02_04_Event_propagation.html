<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>이벤트 전달</title>
    <style>
    	* {
    		margin:5px; padding:5px;
    		border:3px solid black;
    	}
    </style>
    <script src='../js/jquery-3.7.1.js'></script>
    <!-- 
    	  a 태그 클릭시 배경색을 파란색으로 변경한다.
    	div 태그 클릭시 배경색을 오렌지색으로 변경한다.
     -->
    <script>
    	$(document).ready(function(){
    		
    		$('a').click(function(event){
    			
    			event.preventDefault();
    			// a 태그의 onclick 디폴트 이벤트를 막는다. 해당 이벤트 객체에 적용하거나
    			// HTML 문서의 event 객체의 event.preventDefalut()를 사용해도 된다. 
    			
    			event.stopPropagation();
    			// a 태그의 이벤트 버블을 막는다. 해당 이벤트 객체(파라미터 event)에 메서드를 적용하거나
    			// 마찬가지로 HTML 문서의 event 객체의 event.stopPropagation() 을 사용해도 된다.
    			$(this).css('background','blue');
    		});
    		
    		$('div').click(function(event){
    			$(this).css('background','orange');
    		});
    	});
    </script>
  </head>
  <body>
  	<div>
  		<a href='02_03_Event_Trigger3_clear2_restart2.html'>트리거 예제</a> div태그
  	</div>
  </body>
</html>
