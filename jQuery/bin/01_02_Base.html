<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="../js/jquery-3.7.1.js"></script>
    <script>
    	/*
    		1. jQuery(element) : element 를 jQuery 객체로 만든다.
    		
    		2. ready(function) : DOM 이 완전히 로드되었을 때 function 을 실행한다.
    		
    		3. jQuery() 대신 $()사용할 수 있다.
    			작성법)
    				(1) $(document).ready(); => document 를 jQuery 객체로 만들고,
    												DOM이 완전히 로드된 후 작성한 function 을 실행한다.
    				(2) 1번 작성 후 ready()의 () 사이에 커서를 놓는다.
    				(3) function() {} 를 작성 후 {} 사이에 커서를 놓고 엔터를 누른 뒤 코드 작성한다.
    					=> 문서가 준비되면 매개변수로 넣은 콜백 함수를 실행하라는 의미이다.
    	*/
    	
    	jQuery(document).ready(function() {
    								console.log("hello jQuery");
    	});
    					
    	$(document).ready(function() {
    								console.log("hello $");
    	});
    	
    </script>
  </head>
  <body>
  </body>
</html>
