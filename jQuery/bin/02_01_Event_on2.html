<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>이벤트 on</title>
    <script src='../js/jquery-3.7.1.js'></script>
    <style>
    	div{
    		margin-bottom:2em;
    	}
    
    </style>
    <!-- 
    		*jQuery로 이벤트를 연결하는 가장 기본적인 방법은 on()메서드를 사용하는 것이다.
    			형식) $(selector).on(eventName, function(event){})
    			
    		 만약 eventName 이 'click'인 경우 click() 도 사용가능하다.
    				 $(selector).click(function(){});
    
    
     -->
    <script>
    	/*
    		이벤트를 연결한다.
    		1) on() 메서드의 첫 번째 매개변수는 이벤트 이름이고(click)
    					   두 번째 매개변수에 이벤트 발생시 실행할 코드를 작성한다.
    		
    		2) 여기서 사용된 this는 이벤트가 발생한 객체를 의미한다.
    		
    		3) div 태그를 click 이벤트에 연결하고 이벤트 발생 시 이벤트 발생 객체에 '♡'를 추가한다. 
    	*/
    	$(document).ready(function(){
							const moyang = ["★" ,"※", "♣️"];
    						
    						// div 태그를 가진 객체에 on() 메서드 사용해서 click 이벤트 연결하고 이벤트 핸들러 작성
    					/*	
    						각 객체에 따로 지정하는 방법
    						$('div').eq(0).on('click',function(){
    												$(this).html(function(index, html) {
    																console.log('index=' + index + ', html=' + html);
    																return html + moyang[0];
    												});
    						});
    						
    						$('div').eq(1).on('click',function(){
    												$(this).html(function(index, html) {
    																console.log('index=' + index + ', html=' + html);
    																return html + moyang[1];
    												});
    						});
    						
    						$('div').eq(2).on('click',function(){
    												$(this).html(function(index, html) {
    																console.log('index=' + index + ', html=' + html);
    																return html + moyang[2];
    												});
    						});
    					*/
    						
    						$('div').each(function(number, item){
    										// 객체별 인덱스를 사용하고 싶으면 콜백 함수에 쓸 배열 index의 식별자를 각각 다르게 해야한다.
    										$(this).on('click', function() {
    														$(this).html(function(index,html){
    																		// index 객체 순으로 파라매터 설정된다.
    																		// html 만 적으면 html = index 번호가 된다.
    																		return html + moyang[number];
    																		// moyang[div 태그의 배열 인덱스 식별자 number] 출력
    														});
    										});
    						});
    	});
    
    
    </script>
  </head>
  <body>
  	<div>월요일</div>
  	<div>화요일</div>
  	<div>수요일</div>
  </body>
</html>
