<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>addClass 에 콜백함수 사용</title>
    <style>
    	div {
    		width:100px;
			height:100px;    		
    	}
    	.box0{
    		background:orange;
    	}
    	.box1{
    		background:yellow;
    	}
    	.box2{
    		background:pink;
    	}
    </style>
    <!-- addClass(function (index) {}) 메서드의 콜백함수 -->
    <script src="../js/jquery-3.7.1.js"></script>
    <script>
    	$(document).ready(function() {
    						$('div').addClass(function(index) {
    												return 'box' + index;
    						});
    	});
    	// div 태그 객체들을 배열로 가져와 클래스를 부여할때 
    	// 배열의 인덱스를 사용하여 클래스 이름을 반환하는 콜백함수를 사용한 예제
    </script>
  </head>
  <body>
  	<div></div>
  	<div></div>
  	<div></div>
  </body>
</html>
