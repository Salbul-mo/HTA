<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>이벤트 on</title>
    <script src='../js/jquery-3.7.1.js'></script>
    <style>
    	.reverse {
    		background:black;
    		color:white;
    	}
    
    </style>
    <!-- 
    		*jQuery로 이벤트를 연결하는 가장 기본적인 방법은 on()메서드를 사용하는 것이다.
    			형식) $(selector).on(eventName, function(event){})
    			
    			- on() 메서드의 두 가지 형태
    			1. $(selector).on(eventName, function(event){});
    			2. $(selector).on(object)
    			
    			- 이벤트를 연결한다.
    			1. mouseenter : 마우스가 객체 영역 안으로 진입하면 reverse 클래스 속성을 추가하고
    			2. mouseleave : 마우스가 객체 영역 밖으로 빠져나가면 reverse 클래스 속성을 제거한다.
    
    
     -->
    <script>
    	$(document).ready(function(){
    						$('div').on({
    									mouseenter : function() {$(this).addClass('reverse');}
    									,
    									mouseleave : function() {$(this).removeClass('reverse');}
    									}
    						// on( 객체 
    						//		{   이벤트 이름(속성) : 이벤트 핸들러(속성 값), 
    						//			이벤트 이름(속성) : 이벤트 핸들러(속성값)    }
    						// 	) 로 여러개의 이벤트 연결할 수 있다.
    						);
    	});
    </script>
  </head>
  <body>
  	<div>월요일</div>
  	<div>화요일</div>
  	<div>수요일</div>
  </body>
</html>
