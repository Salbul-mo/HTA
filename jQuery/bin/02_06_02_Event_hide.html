<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>hide() 메서드</title>
    <script src='../js/jquery-3.7.1.js'></script>
    <script>
		$(document).ready(function() {
			// 이벤트를 연결한다.
			$('button').click(function() {
				// 간단한 효과를 적용한다.
				$('.page').hide('slow');
			});
		});
    </script>
    <!-- 
    		* 너비와 높이, 투명도가 변화
    		1. show() 	: 숨겨진 요소를 화면에 표시한다.
    		2. hide() 	: 화면의 요소를 화면에서 숨긴다.
    		3. toggle() : show() 와 hide() 를 반복한다.
    		
    		toggle(speed) 메서드 : show() 메서드와 hide() 메서드를 번갈아 실행한다.
    			speed : 밀리초 단위의 숫자나 문자열 slow(600밀리초),
    										 normal(400밀리초), 
    										 fast(200밀리초)
    		 								 *(1000) = 1초
    		
    		* 투명도 변화
    		4. fadeIn()		: 숨겨진 요소를 서서히 나타나게 한다.
    		5. fadeOut()	: 화면의 요소를 서서히 사라지게 한다.
    		6. fadeToggle() : fadeIn() 와 fadeOut() 를 반복한다.
    		
    		* 높이 변화
    		7. slideDown() 	 : 숨겨진 요소를 위에서 아래로 슬라이드하여 보이게 만든다.
    		8. slideUp() 	 : 요소를 아래에서 위로 슬라이드하여 숨긴다.
    		9. slideToggle() : slideDown() 와 slideUp() 를 반복한다.
    		
    		- 상태변화가 완료된 후에는 display 상태를 block 또는 none 으로 변경한다. 
     -->
  </head>
  <body>
	<button>Hide</button>
	<div class='page'>
		<h1>졸린가요?</h1>
		<p>밤에 푹 주무세요</p>
	</div>
  </body>
</html>
