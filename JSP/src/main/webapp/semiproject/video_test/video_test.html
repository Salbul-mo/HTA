<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>video.js 테스트 -> 정상 작동</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.8.1/video-js.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.8.1/video.min.js"></script>
<script>
	window.onload = function(){
	/*
		sources : 제공할 동영상의 경로를 설정하는 부분. Object 배열 형태로 입력받으며, 
					Object는 
						src  동영상의 경로 (URL 경로 또는 로컬 파일 경로)
						type scr에 설정한 파일의 MIME 타입을 입력한다.
					배열로 입력받는 이유는 웹페이지를 실행하는 구동 환경에 따라 동영상 포맷 등의 충돌이
					발생할 경우를 대비하여 여러 포맷의 동영상을 제공할 수 있도록 하기 위함이다.
		
		poster : 동영상이 재생되기 전 (ready 상태)에 제공되는 썸네일 이미지의 경로
		
		controls : 동영상을 제어하기 위한 컨트롤바를 제공하는지 여부값이다. controlBar 에는 기본적으로
					재생/일시정지, 음량조절, 재생바, 남은 시간, 전체화면 버튼 등으로 구성되어 있다.
					
		playsinline : 모바일 브라우저 환경의 경우 동영상 재생 시 모바일 내장 플레이어로 실행이 되기 때문에
						웹페이지에서 인라인 형태로 제공하고 싶은 경우 true 로 설정한다.
		
		muted : 동영상 재생 시 최초 음량을 무음 상태로 설정하는지 여부
		
		preload : 웹페이지 로드 시 source로 제공된 동영상 경로를 재생 버튼 클릭 시 영상을 다운로드 받는지
					재생 전에 미리 일부분을 다운로드 받아 로딩이 없이 제공받을 지 여부를 설정할 수 있다
					"medadata" 의 경우 동영상의 컨텐츠가 아닌 기본 정보만 미리 load 하는 방식이고,
					"auto"의 경우 컨텐츠를 미리 로드하여 로딩이 없이 동영상을 시작할 수 있다.
	*/
		
	var player = videojs("myPlayer", {
		sources : [{src : "test.mp4", type : "video/mp4"}],
		poster : "test.jpg",
		controls : true,
		playsinline : true,
		muted : true,
		preload : "metadata"
	});
	}
</script>
</head>
<body>
	<video id="myPlayer" class="video-js vjs-default-skin" webkit-playsinline>
	
	
	</video>
</body>
</html>
