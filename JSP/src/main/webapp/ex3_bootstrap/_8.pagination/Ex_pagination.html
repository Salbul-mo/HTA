<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-expand-sm bg-info navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Logo</a>

		<!-- Links -->
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" href="#">정보수정</a></li>
			<li class="nav-item"><a class="nav-link" href="#">로그아웃</a></li>

			<!-- Dropdown -->
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" href="#" id="navbardrop"
				data-toggle="dropdown"> 관리자 </a>
				<div class="dropdown-menu">
					<a class="dropdown-item" href="#">회원정보</a> <a class="dropdown-item"
						href="#">게시판</a> <a class="dropdown-item" href="#">기타</a>
				</div></li>
		</ul>
	</nav>
	<br>

	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>번호</th>
					<th>이름</th>
					<th>사는 곳</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>홍길동</td>
					<td>울릉도</td>
				</tr>
				<tr>
					<td>2</td>
					<td>이순신</td>
					<td>남해</td>
				</tr>
				<tr>
					<td>3</td>
					<td>세종대왕</td>
					<td>궁궐</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="container d-flex flex-row-reverse">
		<button type="button" class="btn btn-info btn-sm" id="write">글 쓰 기</button>
	</div>

	<div class="container">
		<ul class="pagination justify-content-center">
			<li class="page-item"><a class="page-link" href="#">&lt;&lt;</a></li>
			<li class="page-item"><a class="page-link" href="#">1</a></li>
			<li class="page-item"><a class="page-link" href="#">2</a></li>
			<li class="page-item active"><a class="page-link" href="#">3</a></li>
			<li class="page-item"><a class="page-link" href="#">4</a></li>
			<li class="page-item"><a class="page-link" href="#">5</a></li>
			<li class="page-item"><a class="page-link" href="#">6</a></li>
			<li class="page-item"><a class="page-link" href="#">7</a></li>
			<li class="page-item"><a class="page-link" href="#">8</a></li>
			<li class="page-item"><a class="page-link" href="#">9</a></li>
			<li class="page-item"><a class="page-link" href="#">10</a></li>
			<li class="page-item"><a class="page-link" href="#">&gt;&gt;</a></li>
		</ul>
	</div>
	<script>
		$(".pagination > li").click(function() {
			$(".active").removeClass('active');

			$(this).addClass('active');
		})
		
		$("#write").click(function(){
			location.href="write.html";
		});
	</script>
	<!-- 
		d-flex : 이 클래스는 디스플레이 속성을 flex 로 설정하여 해당 div 내부의 요소들이 플렉스 박스로 배치되도록 한다.
		
		justify-content-end : 이 클래스는 버튼을 부모영역의 오른쪽으로 정렬한다.
		
		참고) 
			justify-content-start : 왼쪽 정렬
			justify-content-center : 오른쪽 정렬
	 -->
</body>
</html>
